<script type="text/javascript" charset="utf-8">
/*
while 循环
 	
 	while (condition){
 		循环体
 	}
 	
	1. 先去判断 condition 是 true 还是 false
		如果是 true，则执行内部的循环体
		如果是 false，则直接结束循环
	2. condition 一定要是一个 Boolean 类型
	3. 在循环体中需要自定义循环的终止条件
*/
//=============================================================
/*1 - 5 的求和*/
	var num = 1;
	while(num <= 5){
		num++;
	}
	console.log(num);		//6
//=============================================================
/*1 - 100 的求和*/
	var num = 1;
	var sum = 0;
	while(num <= 100){
		num ++;
	}
	console.log(sum += num);		//101
//=============================================================
/*1 - 100 之间 偶数的求和*/
	var num = 1;
	var sum = 0;
	while(num <= 100){
		if(num % 2 == 0){
			sum += num;
		}
		num++;
	}
	console.log(sum);		//2550
</script>
