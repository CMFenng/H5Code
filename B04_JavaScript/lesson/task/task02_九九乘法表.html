<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div{
			width: 80px;
			height: 30px;
			display: inline-block;
		}
	</style>
</head>
<body>
	
</body>
<script type="text/javascript">
	for(var i = 1; i <= 9; i++){
		for(var j = 1; j <= i; j++){
			var str = i + "*" + j + "=" + (i*j);
			document.write("<div>" + str + "</div>");
		}
		document.write("<br>");
	}
</script>
</html>
