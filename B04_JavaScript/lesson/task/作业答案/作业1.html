<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript">
	var sum = 0;
	for(var num = 1; num < 11; num++) {
		var ji = 1;
		for(var i = num; i > 1; i--) {
			ji *= i;
		}
		sum += ji;
	}
	alert(sum);
</script>
</body>

</html>
<!--
	求1!+2!+3!+...+10!的和。
-->
