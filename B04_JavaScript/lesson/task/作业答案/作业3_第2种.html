
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99乘法表</title>
	<style type="text/css">
		div {
			width: 80px;
			height: 30px;
			display: inline-block;
		}
	</style>
</head>
<body>

</body>
<script type="text/javascript">
	for (var i = 0; i < 9; i++) {
		for (var j = 0; j <= i; j++) {
			var str = (i+1) + "*" + (j+1) + "=" + ((i+1) * (j+1)) + "&nbsp;&nbsp;&nbsp;";
			document.write("<div>" + str + "</div>");
		}
		document.write("<br>");
	}
</script>
</html>
