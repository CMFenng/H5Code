<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 500px;
			height: 500px;
			border: 3px solid #000;
		}
		.top{
			width: 500px;
			height: 100px;
		}
		.top div{
			width: 100px;
			height: 100px;
			background: green;

			float: left;
		}
		.middle{
			width: 500px;
			height: 300px;
		}
		.middle div{
			float: left;
		}
		.middle div:nth-child(1){
			width: 300px;
			height: 100px;
			background: yellow;
		}
		.middle div:nth-child(2){
			width: 200px;
			height: 150px;
			background: blue;
		}
		.middle div:nth-child(3) , .middle div:nth-child(4){
			width: 150px;
			height: 100px;

			margin-top: -50px;
		}
		.middle div:nth-child(3){
			background: gray;
		}
		.middle div:nth-child(4){
			background: #000;
		}
		.middle div:nth-child(5){
			width: 200px;
			height: 150px;
			background: cyan;
		}
		.middle div:nth-child(6){
			width: 300px;
			height: 100px;
			background: red;

			margin-top: -100px;
		}
		.bottom{
			width: 500px;
			height: 100px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="top">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<div class="middle">
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
		</div>
		<div class="bottom">

		</div>
	</div>
</body>
</html>
