<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			font-size: 100px;
		}
		.div_2{
			/*相对定位*/
			/*
				position: relative;
				内部激发四个属性值
				（这四个属性值原本就是存在的）
					top
					right
					bottom
					left
			*/
			position: relative;

			left: 200px;
			right: 200px;
		}
		.div_3{
			position: relative;
			/*right: -200px;*/
			top: 200px;
			bottom: 200px;
			/*
				特性1：相对定位数值可以为负数

				特性2：设置偏移量为正值,则向相反方向移动
					top: 100px;		相对于自身的上边偏移量增加100px
					right: 100px;	相对于自身的右边偏移量增加100px
					bottom: 100px;	相对于自身的下边偏移量增加100px
					left: 100px;	相对于自身的左边偏移量增加100px
				
				特性3：如果同时设置 top&bottom,top 会生效
						如果同时设置 left&right,left 会生效
			*/
		}
	</style>
</head>
<body>
	<div>我是没有位移的</div>
	<div class="div_2">我是向左位移的</div>
	<div class="div_3">我是向右位移的</div>
</body>
</html>
