<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
			height: 2000px;
		}
		div{
			width: 100%;
			height: 200px;
			background: red;

			/*固定定位*/
			/*
				position: fixed;
				跟绝对定位非常类似

				区别：
				位移始终参考于浏览器界面的
			*/
			position: fixed;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
