<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		span{
			width: 300px;
			height: 300px;
			background: red;

			position: absolute;
			/*
				特性3：会使不支持宽高的元素重新支持宽高
			*/
		}
		div{
			height: 500px;
			background: red;

			position: absolute;
			/*
				特性4：针对没有设置宽度的块级元素，会由内容去撑开宽度
			*/
		}
	</style>
</head>
<body>
	<!-- <span>李先生</span> -->
	<div>李先生好丑呀，不如拿李先生照片参加表情包大赛吧</div>
</body>
</html>
