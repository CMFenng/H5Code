<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_son{
			width: 300px;
			height: 300px;
			background: red;

			position: absolute;
			top: 100px;
			left: 100px;
		}
		.father{
			width: 600px;
			height: 600px;
			background: blue;

			margin-left: 500px;

			position: relative;
			/*
				特性5：绝对定位的位移实际上是参考于离它最近的，设置了定位的父级（不包括 static）
			*/
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="div_son"></div>
	</div>
</body>
</html>
