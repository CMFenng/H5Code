<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <style type="text/css">
    	ul:nth-of-type(1){
    		/* 默认：不换行 */
    		flex-wrap: nowrap;
    	}
    	
    	ul:nth-of-type(2){
    		/* 换行 */
    		flex-wrap: wrap;
    	}
    	
    	ul:nth-of-type(3){
    		/* 换行，并且第一行在下方 */
    		flex-wrap: wrap-reverse;
    	}
    </style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
</ul>
<ul>

</ul>
</body>
</html>
