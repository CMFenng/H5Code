<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <style type="text/css">
    	ul:nth-of-type(1){
    		/* 顶部对齐 */
    		align-items: flex-start;
    	}
    	
    	ul:nth-of-type(2){
    		/* 底部对齐 */
    		align-items: flex-end;
    	}
    	
    	ul:nth-of-type(3){
    		/* 居中对齐 */
    		align-items: center;
    	}
    	
    	ul:nth-of-type(4){
    		/* 文本基线对齐 */
    		align-items: baseline;
    	}
    	
    	ul li{
    		height: auto;
    	}
    	
    	ul:nth-of-type(5){
    		align-self: stretch;
    	}
    </style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<ul>
	<li>1</li>
	<li>2</li>
	<li style="line-height: 80px;">3</li>
	<li>4</li>
	<li>5</li>
</ul>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
</body>
</html>
