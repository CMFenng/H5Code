<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <style type="text/css">
    	ul:nth-of-type(1){
    		/* 左对齐 */
    		justify-content: flex-start;
    	}
    	
    	ul:nth-of-type(2){
    		/* 右对齐 */
    		justify-content: flex-end;
    	}
    	
    	ul:nth-of-type(3){
    		/* 居中对齐 */
    		justify-content: center;
    	}
    	
    	ul:nth-of-type(4){
    		/* 两端对齐 */
    		justify-content: space-between;
    	}
    	
    	ul:nth-of-type(5){
    		/* 均匀分布 */
    		justify-content: space-around;
    	}
    </style>
</head>
<body>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<ul>

	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>

	<li>5</li>
</ul>

	<li>5</li>
</ul>
</body>
</html>
