<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style type="text/css">
    	ul:nth-of-type(1){
    		/* 从左到右 */
    		flex-direction: row;
    	}
    	
    	ul:nth-of-type(2){
    		/* 从右到左 */
    		flex-direction: row-reverse;
    	}
    	
    	ul:nth-of-type(3){
    		/* 从上到下 */
    		flex-direction: column;
    	}
    	
    	ul:nth-of-type(4){
    		/* 从下到上 */
    		flex-direction: column-reverse;
    	}
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
