<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 600px;
			height: 600px;
			background: red;


			box-sizing: border-box;

			padding: 100px;

			/*border: 1px solid black;*/

			/*overflow: hidden;*/

			/*padding-top: 100px;*/
		}

/*如果是兄弟关系，第一个元素的margin-bottom 和第二个元素的margin-top 会产生叠压*/
		.div_2{
			width: 300px;
			height: 300px;
			background: blue;

			/*如果是父子关系，子级元素的第一元素的margin-top 会传递给父级*/
			margin-top: 100px;
			margin-bottom: 150px;
		}
		.div_3{
			width: 50px;
			height: 50px;
			background: green;

			margin-top: 100px;

		}
	</style>
</head>
<body>
	<div class="div_1">
		<div class="div_2"></div>
		<div class="div_3"></div>
	</div>

</body>
</html>
