<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 300px;
			border: 1px solid black;

			/*设置文字大小*/
			font-size: 80px;


			/*设置文字颜色*/
			color: red;


			/*设置文字修饰线*/
			text-decoration: underline;
			/*
				none 			：无修饰线
				underline 		：下划线
				overline 		：上划线
				line-through 	：删除线
			 */


			/*设置文字的粗细程度*/
			font-weight: bold;
			/*
				bold 	： 加粗
				normal 	： 正常的
			*/
			

			/*设置文字的倾斜*/
			font-style: italic;
		}
	</style>
</head>
<body>
	<div>李先生真帅</div>
</body>
</html>
