<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<!--MOB SHARE BEGIN-->
		<div class="-mob-share-ui-button -mob-share-open">分享</div>
		<div class="-mob-share-ui -mob-share-ui-theme -mob-share-ui-theme-slide-left" style="display: none">
		    <ul class="-mob-share-list">
		        <li class="-mob-share-weibo"><p>新浪微博</p></li>
		        <li class="-mob-share-weixin"><p>微信</p></li>
		        <li class="-mob-share-tencentweibo"><p>腾讯微博</p></li>
		        <li class="-mob-share-qzone"><p>QQ空间</p></li>
		        <li class="-mob-share-qq"><p>QQ好友</p></li>
		        <li class="-mob-share-renren"><p>人人网</p></li>
		        <li class="-mob-share-kaixin"><p>开心网</p></li>
		        <li class="-mob-share-douban"><p>豆瓣</p></li>
		        <li class="-mob-share-facebook"><p>Facebook</p></li>
		        <li class="-mob-share-twitter"><p>Twitter</p></li>
		    </ul>
		    <div class="-mob-share-close">取消</div>
		</div>
		<div class="-mob-share-ui-bg"></div>
		<script id="-mob-share" src="http://f1.webshare.mob.com/code/mob-share.js?appkey=1cc2ef94e7ae4"></script>
		<!--MOB SHARE END-->
		
		<script>
			mobShare.config( {
			    debug: true, // 开启调试，将在浏览器的控制台输出调试信息
			    appkey: '1cc2ef94e7ae4', // appkey
			    params: {
			        url: 'https://www.baidu.com/', // 分享链接
			        title: '百度', // 分享标题
			        description: '没啥内容', // 分享内容
			        pic: 'https://imgsa.baidu.com/baike/c0%3Dbaike116%2C5%2C5%2C116%2C38/sign=d83ce3fcf3f2b211f0238d1cabe90e5d/203fb80e7bec54e7fed59f91b1389b504fc26a00.jpg', // 分享图片，使用逗号,隔开
			        reason:'测试。。',//自定义评论内容，只应用与QQ,QZone与朋友网
			    },
			
			    /**
			     * 分享时触发的回调函数
			     * 分享是否成功，目前第三方平台并没有相关接口，因此无法知道分享结果
			     * 所以此函数只会提供分享时的相关信息
			     * 
			     * @param {String} plat 平台名称
			     * @param {Object} params 实际分享的参数 { url: 链接, title: 标题, description: 内容, pic: 图片连接 }
			     */
			    callback: function( plat, params ) {
			    }
			
			} );
			
			</script>
			<!--MOB SHARE END-->

	</body>
</html>
