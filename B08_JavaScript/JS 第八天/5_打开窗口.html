<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<button onclick="openAnother1();">使用默认值打开新窗口</button>
	<button onclick="openAnother2()">使用设置值打开新窗口</button>
</body>
<script type="text/javascript" charset="utf-8">
/*
打开窗口
	
	open(URL,name,features)
		该方法用于打开一个新的浏览器窗口或者查找一个已经命名的窗口
		
		参数:
			URL
				可选参数
				主要声明了要在浏览器新窗口中显示文档的URL
				如果省略该参数或者该参数值为空，则新窗口不会显示任何文档
			name
				可选参数
				该参数是一个由多个逗号分隔的特征列表，其中包括数字，字母，下划线等等。
				该参数主要用于声明新窗口的名称。
				这个名称还可以用作标记<a>和<form>的 target 属性。
				如果该参数指定一个已经存在的窗口，那么 open() 方法不再创建新窗口，
				而是返回对该窗口的引用，同时忽略参数 features
			features
				可选参数
				声明新窗口需要显示的标准浏览器的特征
				如果省略该参数，则新窗口具有所有浏览器的标准特征
				如果声明了特殊的特征，则按照声明执行
		备注：
			如果不用到 Frame 框架，则只需要传入第一个参数和第二个参数即可
======================================================================
窗口特征
	
	width / height	窗口文档的宽度和高度
					单位为像素
	left / top		窗口的坐标
					单位是像素
	toolbar			是否显示 浏览器的工具栏
		yes/no		默认是 yes
		1 / 0
	scrollbar		是否显示 滚动条
		yes/no		默认是 yes
		1 / 0
	location		是否显示 地址地段
		yes/no		默认是 yes
		1 / 0
	status			是否添加 状态栏
		yes/no		默认是 yes
		1 / 0
	fullscreen		是否使用 全屏显示
		yes/no		默认是 no
		1 / 0
	menubar			是否显示 菜单栏
		yes/no		默认是 yes
		1 / 0
	resizable		是否可 调节尺寸
		yes/no		默认是 yes
		1 / 0
	titlebar		是否显示 标题栏
		yes/no		默认是 yes
		1 / 0
*/
//===================================================
	//打开新窗口，窗口特征全部使用默认值
	function openAnother1(){
		window.open("http://www.yztcedu.com");
	}
	
	var win;
	//打开新窗口，窗口特征使用设置值
	function openAnother2(){
		win = window.open("http://www.yztcedu.com","","width = 400,height = 400,toolbar = no, menubar = no,left = 500,top = 500");
	}
	
	//关闭当前窗口
	//window 全局的
	window.close();
	//也可以调整新开窗口的大小位置等，但是大部分浏览器禁用了这个功能。
</script>
</html>
