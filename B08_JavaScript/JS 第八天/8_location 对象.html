<script type="text/javascript" charset="utf-8">
/*
location 对象
	
	location 对象可以称之为 window 的子对象，
	也是最有用的 BOM 对象之一
	
	我们可以通过 window.location 来使用它，
	但是一般我们都会将 window 省略
	
	提供了与当前窗口中加载的文档有关的信息
	还提供了一些关于导航的功能
	
	应用场景：
		window.location 对象用于获取当前网页的 URL，并将浏览器重定向到新的界面
====================================================================
location 对象的常用属性
	
	protocol		设置或返回当前 URL 的协议
	host			设置或返回当前 URL 的主机名称和端口号
	hostname		设置或返回当前 URL 的主机名
	port			设置或返回当前 URL 的端口号
	pathname		设置或返回当期 URL 的路径部分
	search			设置或返回从 ？后的 URL（URL 中的查询部分）
	href			设置或返回完整的 URL			 
*/
	//协议
	document.write("protocol ：" + location.protocol + "<br>");
	//主机名 和 端口
	document.write("host ：" + location.host + "<br>");
	//主机名
	document.write("hostname ：" + location.hostname + "<br>");
	//端口
	document.write("port ：" + location.port + "<br>");
	//路径名称
	document.write("pathname ：" + location.pathname + "<br>");
	//查询参数
	document.write("search ： " + location.search + "<br>");
	//完整的 URL
	document.write("href ：" + location.href + "<br>");
</script>
</html>
