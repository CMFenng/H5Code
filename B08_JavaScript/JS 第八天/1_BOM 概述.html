BOM
	
	Browser Object Model
	浏览器对象模型
	
	什么是 BOM
		BOM 是 JS 的组成之一，
		BOM 主要提供了独立于内容和浏览器窗口之间进行交互的对象
		
		通过 BOM 我们可以实现和 HTML 的交互
		
		BOM 中提供了非常多的对象，
		用于访问浏览器的功能，这些功能与任何网页内容都无关
	
	BOM 的作用：
		将相关的元素组织包裹起来，
		提供给我们程序设计人员，从而方便我们进行开发
		提升设计 web 页面的能力
