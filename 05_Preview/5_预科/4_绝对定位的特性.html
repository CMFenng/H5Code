<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 300px;
			background: red;
			font-size: 200px;

			/*float: left;*/

			/*块元素标签的内容去撑开宽度*/
			position: absolute;
		}
		span{
			width: 300px;
			height: 400px;
			background: red;

			/*使内联元素支持宽高*/
			position: absolute;
		}
	</style>
</head>
<body>
	<div>李先生</div>
	<span>alskjd</span>
</body>
</html>
