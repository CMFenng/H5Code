<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 600px;
			height: 600px;
			background: red;

			margin-left: 1000px;

			/*绝对定位的位移是参考与，离他最近的，设置了定位的父级*/
			position: relative;
		}
		.div_2{
			width: 300px;
			height: 300px;
			background: blue;

			position: absolute;
			top: 100px;
			left: 100px;
		}
		.div_3{
			width: 100px;
			height: 100px;
			background: green;
			position: absolute;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="div_1">
		<div class="div_2">
			<div class="div_3"></div>
		</div>
	</div>
</body>
</html>
