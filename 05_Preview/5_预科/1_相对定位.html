<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 100px;
			height: 100px;
			background: red;
		}
		.div_2{
			width: 100px;
			height: 100px;
			background: blue;

			position: relative;
			/*
				当我们设置了相对定位之后
				会激活四个属性

				top
				right
				bottom
				left
			 */
			/*移动的时候，参考与自己本身的位置*/
			/*同时设置了左右时，左生效*/
			/*同时设置了上下时，上生效*/
			left: 100px;
			right: 100px;
			/*top: 100px;*/
		}
		.div_3{
			width: 100px;
			height: 100px;
			background: purple;
			position: relative;

			/*right: 100px;*/
			top: 100px;
			bottom: 100px;

		}
	</style>
</head>
<body>
	<!-- .div_$*3 -->
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
</body>
</html>
