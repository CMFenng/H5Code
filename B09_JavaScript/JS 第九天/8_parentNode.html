<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<div id="div">
		<a href="###">搜狐</a><div id="div1"></div><div>
			<a href=""></a>
		</div>
		<input type="text" />
	</div>
</body>
<script type="text/javascript" charset="utf-8">
    /*
     parentNode 属性
     * 
     * 获取一个元素的父节点
     * */
    var div = document.getElementById("div");
    var node_1 = div.parentNode;
    console.log(node_1);
    console.log(node_1.nodeName);	//BODY
    
    //=======================================
    /*
     previousSibling 属性
     * 
     * 获取一个元素的上一个兄弟节点
     * */
    var div1 = document.getElementById("div1");
    var previousSibling = div1.previousSibling;
    console.log(previousSibling);
    console.log(previousSibling.nodeName);
    
    //======================================
    /*
     nextSibling 
     * 
     * 获取一个元素的下一个兄弟节点
     * */
    var nextSibling = div1.nextSibling;
    console.log(nextSibling);
    console.log(nextSibling.nodeName);
    //=================================
    
    /*
     拓展
     * 
     * 获取一个节点所在的文档的根节点
     * 
     * 元素节点名称.ownerDocument
     * 
     * 实际上相当于整个文档节点
     * */
    console.log(div1.ownerDocument);
    
    /*
     	
     * 获取当前节点所有的属性节点
     * 
     * 元素节点名称.attributes；
     * */
    console.log(div1.attributes);
</script>
</html>
