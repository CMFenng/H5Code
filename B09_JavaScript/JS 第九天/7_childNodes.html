/*
 firstChild 属性
 * 
 * 获取元素的第一个子节点
 * 
 * 如果选定的节点没有子节点，
 * 则直接返回 null
 * */
	var div = document.getElementById("div");
	//第一个子节点
	var firstChild = div.firstChild;
	
	console.log(firstChild);
	console.log(firstChild.nodeName);
	
	/*
	 lastChild 属性
	 * 
	 * 获取元素的最后一个子节点
	 * */
	var lastChild = div.lastChild;
	console.log(lastChild);
	console.log(lastChild.nodeName);
