<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div:nth-child(2) {
            margin-top: 210px;
        }
    </style>
    <script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(function () {
            (function step() {
                $("div")
                    .animate({
                        left: 1000
                    }, 20000, "easeInOutElastic")
                    .animate({
                        top: "500px"
                    }, 5000, "easeOutElastic")
                    .animate({
                        left: "0"
                    }, 5000, "easeInOutBounce")
                    .animate({
                        top: "30"
                    }, 5000, "easeOutBounce", function () {
//                        step();
                    });
            })();

            $("button").click(function () {
                //检测动画是否在运行。
//                var animated = $("div").is(":animated")
                /*
                    接受两个参数，两个布尔值。
                    参数1 ： true表示清楚队列  false 指清除当前动画
                    参数2 ： true表示停止在这个动画的末尾，false表示在当我位置停止
                */
                $("div").stop(false, false);

            });

        });
    </script>
</head>
<body>
<button>停止动画</button>
<div></div>
<div></div>
</body>
</html>
</body>
</html>
