<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #head{
            height : 100px;
            background-color : pink;
        }
        #content{
            height: 600px;
            background-color: gray;
        }
        #footer{
            height: 100px;
            background-color: #00FFFF;
        }
    </style>
    <script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            //url添加空格之后，可以添加选择器，来决定哪些元素会插入到div中。
            $("#head").load("header.html ul")
            $("#content").load("content.html div")
            $("#footer").load("footer.html div", function (response, status, xhr) {
                console.log(response )
                console.log(status )
                console.log(xhr)
            })
        });

    </script>
</head>
<body>
<div id="head"></div>
<div id="content"></div>
<div id="footer"></div>
</body>
</html>
