<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div:nth-child(2) {
            margin-top: 210px;
        }
    </style>
    <script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
    <script>
        $(function () {
            var properties = {
                left : 1000
            }
            var options = {
                duration : 3000,
                easing : "easeInOutElastic",
                complete : function () {
                    console.log("动画执行完成了")
                },
                progress : function (a, easing, b) {
                    console.log(a)
                    $("div").css({
                        top : 500 * easing
                    })
                }
            }
            $("div").animate(properties, options);
        });
    </script>
</head>
<body>
<button>开始动画</button>
<div></div>
<div></div>
</body>
</html>
