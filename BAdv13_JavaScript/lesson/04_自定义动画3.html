<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 10px;
			/*记得添加定位*/
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="../../library/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../library/libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript">
	    $(function () {
	    	//属性
	        var properties = {
	        	left : "1000",
	        	top : "500"
	        }
	        var options = {
	        	//周期
	        	duration : 3000,
	        	//运动算子
	        	easing : "easeInOutElastic",
	        	//回调函数，动画完成执行
	        	complete : function () {
	        		console.log("动画完成了");
	        	},
	        	//进度，动画进行时不断调用
	        	progress : function () {
	        		console.log("aa");
	        	}
	        }
	        $("div").animate(properties, options);
	    });
	</script>
</head>
<body>
<div></div>
</body>
</html>
