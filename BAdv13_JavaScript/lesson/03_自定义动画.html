<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 200px;
			background-color: pink;
			/*记得添加定位*/
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="../../library/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript">
/*
	animate()
		参数1：纯对象（键值对）
		参数2：周期
		参数3：动画算子，jQuery只支持swing和linear（默认swing）
		参数4：回调函数
*/
	    $(function () {
			//可以给元素添加多个自定义动画，他们会按照添加的顺序来执行
			//这里用到left等属性，需要添加position属性
	    	$("div")
		    	.animate({
		    		left : "1000"
		    	}, 2000)
		    	.animate({
		    		top : "500"
		    	}, 2000)
		    	.animate({
		    		left : "0"
		    	}, 2000)
		    	.animate({
		    		top : "0"
		    	}, 2000);
	    });
	</script>
</head>
<body>
<button>开始动画</button>
<div></div>
</body>
</html>
