<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background-color: pink;
			margin: 10px;
			/*记得添加定位*/
			position: absolute;
		}
	</style>
	<script type="text/javascript" src="../../library/libs/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../../library/libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript">
	    $(function () {
			//可以给元素添加多个自定义动画，他们会按照添加的顺序来执行
			//这里用到left等属性，需要添加position属性
	    	$("div")
		    	.animate({
		    		left : "1000"
		    	}, 2000, "easeInBounce")
		    	.animate({
		    		top : "500"
		    	}, 2000)
		    	.animate({
		    		left : "0"
		    	}, 2000)
		    	.animate({
		    		top : "0"
		    	}, 2000);
	    });
	</script>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
