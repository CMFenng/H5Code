<!doctype html>

	<meta charset="UTF-8" />
	<title>Document</title>

<script type="text/javascript" charset="utf-8">
/*
调试方法存在的目的主要就是让开发人员在界面中能够看到某个值的计算结果
	1. alert("")
	2. console.log("")
	    console -> 控制台
	    log     -> 日志
	3. document.write("")
	4. document.title = ""
*/
     alert("来自 alert 的提示");
     console.log("来自 console.log 的提示");
     document.write("来自 document.write 的提示");
     document.title = "来自 document.title 的提示";
/*
控制台输出内容的类型
	1. log 		:将一般的信息记录到控制台中（最常用）
	2. info     :将消息性的信息记录到控制台
	3. warn     :将警告性的信息记录到控制台
	4. error    :将错误性的信息记录到控制台
*/
	console.log("一般的信息");
	console.info("消息性的信息");
	console.warn("警告性的信息");
	console.error("错误性的信息");
	
	document.write("嘿\
	嘿嘿");
</script>
</html>
