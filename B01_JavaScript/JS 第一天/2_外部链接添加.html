<script type="text/javascript" src="js/first.js">
	//此处填写的内容不会被执行
	alert("我会被执行么？");
</script>
<!--
注意：
	src 实际上代表了需要引用文件的路径，该地址可以是文件或者一个 URL
	引入外部 JS 文件的时候，千万不要在标签的内部去书写 JS 代码（书写也无效）
	虽然引入填写的属性只填写在第一个标签当中，但后面的 script 的结尾千万不能省略（千万不要变成单标签）
-->
