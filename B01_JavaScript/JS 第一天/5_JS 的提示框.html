<script type="text/javascript" charset="utf-8">
/*
警告框
	1. 警告框经常用于确保用户能够得到某些信息
	2. 警告框出现后，必须由用户进行点击后才能继续操作
*/
    alert("警告框");
/*
确认框
	1. 确认框经常用于验证用户是否接受某些操作
	2. 当确认框弹出时，用户可以点击“确认”或者“取消”来进行操作
	3. 当点击确认后， 确认框会返回 true（真），点击取消则会返回 false（假）
*/
    confirm("确认框");
/*
提示框
	1. 提示框经常用于提示用户在某个界面输入某个值
	2. 当提示框出现后，用户需要输入某个值，然后去点击确认或者取消按钮
	3. 如果用户点击确认，提示框会将用户输入的值进行返回，如果用户点击取消，返回值则直接为 null（空）
*/
    prompt("提示框");
</script>
</html>
