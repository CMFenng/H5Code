<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件代理、事件委托</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 100px;
            height: 50px;
            font: 2em/50px Arial, sans-serif;
            text-align: center;
            background-color: gray;

        }
        ul li:hover{
            background-color: red;

        }
    </style>
</head>
<body>
<ul>
    <li id="li1">张三</li>
    <li id="li2">李四</li>
    <li id="li3">王五</li>
    <li>志玲</li>
    <li>凤姐</li>
</ul>
<div>aaaa</div>
<script type="text/javascript">

    document/*.querySelector("ul")*/.addEventListener("click", function (event) {
        switch(event.target.id){
            case "li1":
                alert("你是张三，你想干什么")
                break;
            case "li2":
                alert("你是谁呀")
                break;
            default:
                alert("你谁都不点，你到底要干嘛")
        }
    }, false);


</script>
</body>
</html>
