<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.small{
			float: left;
		}
		.small div{
			width: 170px;
			height: 170px;
			margin: 0 5px;
			border: 1px solid #808080;
			float: left;
		}
		.small div:hover{
			border: 1px solid red;
		}
		#img_1{
			background: url(img/shirt_1.jpg);
		}
		#img_2{
			background: url(img/shirt_2.jpg);
		}
		#img_3{
			background: url(img/shirt_3.jpg);
		}
		#img_4{
			background: url(img/shirt_4.jpg);
		}
		.big{
			width: 400px;
			height: 400px;
			border: 1px solid #808080;
			background: url();
			display: none;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="small">
		<div id="img_1"></div>
		<div id="img_2"></div>
		<div id="img_3"></div>
		<div id="img_4"></div>
	</div>
	<div class="big"></div>
	<script type="text/javascript">
		var small = document.getElementsByClassName("small")[0];
		var big = document.getElementsByClassName("big")[0];
		
		//显示
		small.addEventListener("mouseover",function  () {
			big.style.display = "block";
		},false);
		//移动
		small.addEventListener("mousemove",function  (event) {
			//增加一小段偏移量，不然图片会闪动
			big.style.left = event.clientX + 5 + "px";
			big.style.top = event.clientY + 5 + "px";
			
			switch (event.target.id){
				case "img_1":
					big.style.backgroundImage = "url(img/shirt_1_big.jpg)";
					break;
				case "img_2":
					big.style.backgroundImage = "url(img/shirt_2_big.jpg)";
					break;
				case "img_3":
					big.style.backgroundImage = "url(img/shirt_3_big.jpg)";
					break;
				case "img_4":
					big.style.backgroundImage = "url(img/shirt_4_big.jpg)";
					break;
			}
		},false);
		//隐藏
		small.addEventListener("mouseleave",function  () {
			big.style.display = "none";	
		},false);
	</script>
</body>
</html>
