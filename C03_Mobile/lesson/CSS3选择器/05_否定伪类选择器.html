<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	p{
            background-color: orange;
    	}
        p:not(.second){
            background-color: pink;
        }
    </style>
</head>
<body>
	<p class="first">第一个</p>
	<p class="second">第二个</p>
	<p class="third">第三个</p>
	<p class="fourth">第四个</p>
</body>
</html>
