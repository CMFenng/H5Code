<script type="text/javascript" charset="utf-8">
/*
比较运算符
	==	代表了比较 两个内容的“数值”是否相等
	===	代表了比较 两个“相同类型的数值”是否相等
	!=	代表了比较 两个内容的“数值”是否不相等
	!==	代表了比较 两个“相同类型的数值”是否不相等
*/
	console.log(1 == 1);		//true
	console.log("1" == 1);		//true
	console.log("1" === 1);		//false
	
	console.log(1 != 1);		//false
	console.log("1" != 1);		//false
	console.log("1" !== 1);		//true
	
	//NaN 和任何数值都不相等（包括它本身）
	console.log(NaN == false);		//false
	console.log(NaN == true);		//false
	console.log(NaN == 1);			//false
	console.log(NaN == NaN);		//false
	console.log(NaN != NaN);		//true
	
	console.log(null == null);				//true
	console.log(null == undefined);			//true
	console.log(undefined == undefined);	//true
	
	//null 和任何非 null 的都不相等
	console.log(0 == null);		//false
	
	console.log(false == 0);	//true
	
	console.log(Infinity == Infinity);	//true
/*
最大界限
	由于 JS 中数字类型是以浮点数的方式记录，而 JS 中最大数值1.7976931348623157e+308
	内部计算时是存在误差的，并不是说 Number.MAX_VALUE + 1 就能超出界限变成正无穷，
	而是需要加一个非常大的数（2e291）才能超出界限
	2e291 不会超出，2e292 会超出
*/ 
	console.log(Number.MAX_VALUE == (Number.MAX_VALUE + 2e291));	//true
	console.log(Number.MAX_VALUE == (Number.MAX_VALUE + 2e292));	//false
	console.log(Number.MAX_VALUE);		//1.7976931348623157e+308
</script>
