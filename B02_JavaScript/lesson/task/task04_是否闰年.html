<script type="text/javascript">
	/*
	 * 点击按钮，弹出消息框显示这个年份是否是闰年
	 */
	var year = parseInt(prompt("请输入年份"));
	
	if(year%4 == 0 && year%100 != 0 || year%400 == 0){
		alert("你输入的是闰年");
	}else{
		alert("你输入的不是闰年");
	}
</script>
