<script type="text/javascript">
	/*
	 * 编程实现：请输入一个4位数的会员号，求这四位数字之和，
	 * 如果大于20，则该会员是幸运会员，弹出消息框显示该会员是否为幸运会员
	 */
	var num = parseInt(prompt("请输入4位会员号"));
	
	var num1 = parseInt(num / 1000);
	var num2 = parseInt((num % 1000)/100);
	var num3 = parseInt((num % 100)/10);
	var num4 = parseInt(num % 10);
	
	console.log(num1);
	console.log(num2);
	console.log(num3);
	console.log(num4);
	
	var isluckly = num1 + num2 + num3 + num4;
	
	if(isluckly > 20){
		alert("你是幸运会员");
	}else{
		alert("你不是幸运会员");
	}
</script>
