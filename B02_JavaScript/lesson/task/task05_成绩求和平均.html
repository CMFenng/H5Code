<script type="text/javascript">
	/*
	 * 从页面输入小明的语文，数学，英语三门成绩，求总分和平均分。
	 */
	var chineseScore = parseInt(prompt("请输入语文成绩"));
	var mathScore = parseInt(prompt("请输入数学成绩"));
	var englishScore = parseInt(prompt("请输入英语成绩"));
	
	var sum = chineseScore + mathScore + englishScore;
	var average = sum / 3;
	alert("总分：" + sum + "\n" + "平均分：" + average);
</script>
