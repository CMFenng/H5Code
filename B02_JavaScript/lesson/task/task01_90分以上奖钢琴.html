<script type="text/javascript">
	/*
	 * 编程实现:输入小明的语文成绩、数学成绩、英语成绩，
	 * 		如果都是90分以上则妈妈奖励一架钢琴，否则打一顿
	 * */
	var chineseScore = parseInt(prompt("请输入语文成绩"));
	var mathScore = parseInt(prompt("请输入数学成绩"));
	var englishScore = parseInt(prompt("请输入英语成绩"));
	
	if((chineseScore > 90)&&(mathScore > 90)&&(englishScore > 90)){
		alert("奖励一架钢琴");
	}else{
		alert("打一顿");
	}
</script>
