<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		.top_nav{
			height: 40px;
			background: rgb(32,32,32);

			font-size: 12px;
			color: white;
		}
		.middle_nav{
			height: 100px;
			background: red;
		}
		.banner{
			height: 700px;
			background: blue;
		}
		.top_nav_weixin , .top_nav_weibo{
			width: 30px;
			height: 40px;
			background: green url("img/weixin.png") left no-repeat;

			line-height: 40px;
			padding-left: 20px;

			display: inline-block;
		}
		.top_nav_weixin{
			margin-left: 95px;
		}
		.top_nav_weibo{
			margin-left: -4px;
		}
		.top_nav_about{
			margin-left: 50px;
		}
		.top_nav_right_shop{
			width: 300px;
			height: 40px;
			background: blue;

			display: inline-block;
			vertical-align: top;

			margin-left: 700px;
		}
		.top_nav_right_shop span{
			margin-left: 7px;
			line-height: 40px;
		}
		.logo{
			width: 151px;
			height: 100px;
			background: white;
			margin-left: 95px;
		}
		.img_logo{
			padding-top: 20px;
		}
	</style>
</head>
<body>
	<!-- 设置最外层 div -->
	<div class="wrap">
		<!--
			设置顶部
				最顶部导航条
				中部导航条
				轮播图
		 -->
		<div class="head">
			<!-- 顶部导航 -->
			<div class="top_nav">
				<div class="top_nav_weixin">
					微信
				</div>
				<div class="top_nav_weibo">
					微博
				</div>
				<span class="top_nav_about">
					关于美岭
				</span>
				<div class="top_nav_right_shop">
					<span>购物车</span>
					<span>|</span>
					<span>会员登录</span>
					<span>|</span>
					<span>我的账户</span>

					<span>微商城</span>
				</div>
			</div>
			<!-- 中部导航 -->
			<div class="middle_nav">
				<div class="logo">
					<img src="img/logo.png" alt="" class="img_logo">
				</div>
				<div class="mean">
					<!-- .mean_${我的产品}*7 -->
					<div class="mean_1">我的产品</div>
					<div class="mean_2">我的产品</div>
					<div class="mean_3">我的产品</div>
					<div class="mean_4">我的产品</div>
					<div class="mean_5">我的产品</div>
					<div class="mean_6">我的产品</div>
					<div class="mean_7">我的产品</div>
				</div>
			</div>
			<!-- 广告 -->
			<div class="banner"></div>
		</div>
		<div class="middle"></div>
		<div class="foot"></div>
	</div>
</body>
</html>
