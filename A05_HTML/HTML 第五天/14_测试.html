<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			/*
			盒阴影
				box-shadow
					数值的书写顺序
						1数值：横向偏移量
						2数值：纵向偏移量
						3数值：阴影半径（不能为负数）
						4数值：阴影颜色

						inset ：用于设置内阴影

			*/

			/*
				文字阴影
					text-shadow
			*/
			font-size: 100px;
			text-shadow: 10px 10px 10px red;
		}
	</style>
</head>
<body>
	<div>李先生</div>
</body>
</html>
