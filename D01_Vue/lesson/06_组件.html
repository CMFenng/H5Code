<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <todo-item v-for="item in todos" v-bind:todo="item"></todo-item>
        </ul>
    </div>
</body>
<script type="text/javascript">
    // 任何组件都是拥有独立作用域
    Vue.component("todo-item", {
        template : "<li>{{ todo }}</li>",
        props : ["todo"]
    });
    
    var vm = new Vue({
        el : '#app',
        data : {
            todos : [
                "学习 vue",
                "打 lol",
                "吃饭睡觉打豆豆"
            ]
        }
    });
</script>
</html>
