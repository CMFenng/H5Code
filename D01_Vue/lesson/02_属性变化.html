<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:title="msg">我是一个 p 标签</p>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el : '#app',
        data : {
            msg : "hello Vue!!"
        }
    });
</script>
</html>
