<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    
    </style>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="todo-app">
        <increment></increment>
    </div>
</body>
<script>
    var increment = {
    //state状态
    data(){
        return {
            count:0
        }
    },
    //view
    template:`
        <div>
            <p>{{count}}</p>
            <button v-on:click="incrementFn">增加count</button>
        </div>
    `,
    //actions
    methods:{
        incrementFn(){
            this.count++;
        }
    }
}
var app = new Vue({
    el:"#app",
    components:{
        increment
    }
});
</script>
</html>
