<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <li v-for="(item, index) in items">
            <!--index为索引-->
            {{ parentMessage }} - {{ index }} - {{ item.message }}
        </li>
    </div>
    
</body>
<script type="text/javascript">
    
    var app = new Vue({
        el:"#app",
        data:{
            parentMessage: 'Parent',
            items: [
              { message: 'Foo' },
              { message: 'Bar' }
            ]
        }
    });
</script>
</html>
