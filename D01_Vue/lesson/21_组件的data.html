<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <child></child>
        <child></child>
        <child></child>
        <child></child>
        <child></child>
        <child></child>
    </div>
</body>
<script type="text/javascript">
//  var obj = {
//      count : 1
//  }
    var Child = {
        template : `<button @click="countUp">{{ count }}</button>`,
        // 因为 Child 组件可以重用，所以 data 必须是一个函数
        data : function () {
            // 返回的是同一个实例
//          return obj;
            // 这样每次返回的都是一个新的实例
            return {
                count : 1
            }
        },
        methods : {
            countUp : function () {
                this.count++;
            }
        }
    }
    var vm = new Vue({
        el : '#app',
        components : {
            'child' : Child
        }
    });
</script>
</html>
