<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ msg }}
        <!-- 单向绑定 -->
        <input type="text" v-bind:value="msg" />
        <!-- 双向绑定 -->
        <input type="text" v-model="msg" />
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el : '#app',
        data : {
            msg : "hello Vue!!",
        }
    });
</script>
</html>
