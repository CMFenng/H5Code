<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style type="text/css">
        .color{
            color: red;
        }
        .active{
            font-size: 100px;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="color" v-bind:class="{ active : isActive, bold : isBold }">我是一些内容</div>
        <div class="color" v-bind:class="isClass">我是一些内容</div>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el : '#app',
        data : {
            isActive : true,
            isBold : true,
            isClass : {
                active : true,
                bold : false
            }
        }
    });
</script>
</html>
