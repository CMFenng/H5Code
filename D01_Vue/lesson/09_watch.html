<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ fullName }}</div>
    </div>
</body>
<script type="text/javascript">    
    var vm = new Vue({
        el : '#app',
        data : {
            firstName : '唐',
            lastName : '菜也'
            // 使用 watch 这种方式时，需要下面的语句
//          fullName : '唐菜也'
        },
        methods : {
            
        },
//      watch : {
//          firstName : function (val, oldVal) {
//              this.fullName = val + this.lastName;
//          },
//          lastName : function (val, oldVal) {
//              this.fullName = this.firstName + val;
//          }
//      },
        computed : {
            fullName : function () {
                return this.firstName + this.lastName;
            }
        }
        // 这两种方法都可以实现一样的功能，但 computed 更加方便，而且性能高（计算属性比方法性能好）
    });
</script>
</html>
