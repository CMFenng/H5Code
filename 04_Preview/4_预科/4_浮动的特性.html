<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 300px;
			background: red;
			
			/*如果没有设置宽度，浮动元素的内容去撑开宽度*/

		}
	</style>
</head>

	<!-- 块元素（block）的特征 -->
	<!-- 如果不设置宽度，默认继承父级的宽度 -->
	<div>hahahahh</div>
</body>
</html>
