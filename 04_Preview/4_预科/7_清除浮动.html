<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

			float: left;
			/*浮动元素会对它的下一个元素产生影响*/
		}
		.div_2{
			width: 600px;
			height: 600px;
			background: blue;

			/*清除浮动*/
			clear: both;
			/*
				left    ：清除左浮动
				right   ：清除右浮动
				both    ：清除所有浮动
				none    ：无
			*/
		}
		.div_3{
			width: 100px;
			height: 100px;
			background: pink;

			float: left;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
</body>
</html>
