<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;
		}
		span{
			width: 300px;
			height: 300px;
			background: red;

			/*浮动会使不支持宽高的元素从新支持宽高*/
			float: left;
		}
	</style>
</head>
<body>
	<!-- 默认独占一行的元素我们称之为“块元素” -->
	<!-- <div></div>
	<div></div>
	<div></div> -->

	<!-- 内联元素（行元素） -->
	<span>李先生我要给你生猴子！~ </span>

</body>
</html>
