<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

			/*碰到父级边框会停止*/
			/*碰到另一个浮动元素的边框会停止*/
			float: left;
		}
		.div_2{
			width: 900px;
			height: 200px;
			background: blue;

			float: left;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
	<div class="div_4"></div>
	<div class="div_5"></div>
</body>
</html>
