<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 1300px;
			border: 10px solid #000;
		}
		.div_2{
			width: 300px;
			height: 300px;
			background: red;

			float: left;
		}
		.div_3{
			width: 500px;
			height: 500px;
			background: blue;

			float: right;
		}
		.div_1:after{
			/*设置内容为空*/
			content: "";

			/*清除浮动*/
			clear: both;

			/*强制改成块元素*/
			display: block;
		}
	</style>
</head>
<body>
	<!-- .div_1>.div_2+.div_3 -->
	<div class="div_1">
		<div class="div_2"></div>
		<div class="div_3"></div>
	</div>
</body>
</html>
