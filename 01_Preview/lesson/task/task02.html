<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>zy2</title>
	<!-- 内部样式表 -->
	<style type="text/css">
		.div_2{
			width: 300px;
			height: 300px;
			background-color: blue;
		}
	</style>
	
	<!-- 外部样式表 -->
	<link rel="stylesheet" type="text/css" href="zy2_style.css">
	<!--
		rel	 ： 当前文件和引入的文件是什么关系
		type ： 书写的类型
		href ： 文件路径

	 -->
</head>
<body>
	<!-- 内联样式表 -->
	<div style="width: 100px; height: 100px; background-color: red;">内联</div>
	<div class="div_2">内部</div>
	<div class="div_3">外部</div>
</body>
</html>
