<!--
    1. 创建文件         Ctrl + n
    2. 保存文件         Ctrl + s
    3. 注释快捷键    Ctrl + /
-->
<!-- 我是 HTML 注释 -->
<!-- =========================== -->

<!-- 文档头（类型）声明  -->
<!DOCTYPE html>
<!--
    注意：<!DOCTYPE html>
        1. 标明当前文档需要按照 HTML5 格式进行解读
        2. 不是标签
-->
<!-- HTML 的根元素 -->
<html lang="en">
<!-- HTML 的头部 -->
<head>
    <!--
        meta ： 页面的元数据
            属性：
                charset = "utf-8"
                针对搜索引擎和编码格式
    -->
    <meta charset="UTF-8">
    <!-- 页面的标题 -->
    <title>Title</title>
</head>
<!-- HTML 的身体 -->
<body>
    <!--
        HTML 最常用的标签
        div:
            双标签
            语义：无意义
    -->
    <div style="width: 100px;height: 100px;background-color: red;"></div>
</body>
</html>
