<!--


箭头函数： 胖箭头函数    拉姆达表达式
   参数 =>  函数体
1. 如果只有一行代码，那么括号可以省略
2. 如果只有一行代码，并且省略大括号，那么方法的返回值就是整个行代码的返回值
3. 如果只有一个参数，则包括参数的圆括号也可以省略
4. 箭头无this绑定的问题
5. 箭头函数中的this与箭头函数外部函数的this保持一致. 如果箭头函数没有在
其他函数的内部，则this永远只带window

6. 箭头函数内部无arguments
-->
