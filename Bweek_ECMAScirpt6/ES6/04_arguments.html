<!--
1. ES5之前，更改参数的值，也会反应到arguments内部
2. 在严格模式下，更改参数的值，不会反应到arguments内部。arguments内部永远保持的是
   传入的最初的值。
3. 在es6中，arguments和ES5的严格模式一致

4. 未命名的参数，在es6中用剩余参数表示
