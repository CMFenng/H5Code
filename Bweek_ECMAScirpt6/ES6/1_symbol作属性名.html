<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>symbol数据类型</title>
</head>
<body>
<script>
    /*
        在es6之前，属性名只能是字符串
        把对象作为属性名的时候，其实是把对象的toString方法的返回值作为属性名

        1. for in无法遍历出来属性名是Symbol类型的属性
    */

    var p = {
        name : "李四",
        [Symbol()] : "我是新增类型"
    }
    /*for(var v in p){
     console.log(v);
     }*/
    //返回对象中的所有的Symbol类型的属性名
    var ss = Object.getOwnPropertySymbols(p);
    console.log(p[ss[0]]);

    // Reflect.ownKeys  可以获取所有类型的属性名(包括Symbol类型的)
    var keys = Reflect.ownKeys(p);
    console.log(keys)
</script>
</body>
</html>
