<script type="text/javascript">
    function async (a, b, cb) {
        setTimeout(function () {
            cb(a + b);
        }, 1000);
    }
    
    async(1, 2, function (result) {
        console.log(result);    // 3
        if (result > 2) {
            async(result, 2, function (result) {
                console.log(result);    // 5
                if (result > 3) {
                    async(result, 2, function (result) {
                        console.log(result);    // 7
                    })
                }
            })
        }
    })
</script>
