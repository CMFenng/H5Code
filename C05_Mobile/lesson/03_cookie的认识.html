<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 获取 cookie（获取所有 cookie）
    console.log(document.cookie);

    /*
        设置 cookie
            注意：设置 cookie 的时候如果没有设置过期时间的话，默认是 session
            （会话级别存储）意思就是说只有当前这次会话（访问）才有效，彻底关闭
            浏览器之后，该 cookie 则会消失
    */
    document.cookie = "userName=" + escape("小雪");
    
    // 我们可以在设置 cookie 的时候，设置一个过期时间
    var date = new Date();
    
    // 设置 10 天后过期
    date.setTime(date.getTime() + 10 * 24 * 3600 * 1000);
    
    // 设置一个 10 天后过期的 cookie，使用 expires=过期时间 来设置过期时间
    document.cookie = "userAge=18;expires=" + date.toGMTString();
    
    // 设置 10 秒后过期
    date = new Date();
    date.setTime(date.getTime() + 10 * 1000);
    document.cookie = "userSex=" + escape("女") + ";expires=" 
    					+ date.toGMTString();
    					
    // 删除 cookie，我们可以把时间设置为过期就好了
    date.setTime(0);
    document.cookie = "userAge=xxx;expires=" + date.toGMTString();
</script>
</body>
</html>
