<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    	#container {width: 100%; height: 500px;}
    </style>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=25bf8efd4c7ad51a4f1297a01c68da0a"></script>
    
</head>
<body>
<!-- 创建地图容器，记得要给 id -->
<div id="container"></div>
<script type="text/javascript">
//	var map = new AMap.Map('container');

    // 创建地图
    var map = new AMap.Map('container',{
        zoom: 10,
        center: [116.39,39.9]//new AMap.LngLat(116.39,39.9)
    });

    // 创建标记
    var marker = new AMap.Marker({
        position: [116.480983, 39.989628],//marker所在的位置
        map:map//创建时直接赋予map属性
    });
</script>
</body>
</html>
