<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 370px;
			height: 239px;
			/*border: 1px solid #000;*/

			/*font-size: 0;*/
			border-radius: 5px;
			overflow: hidden;

			box-shadow: 3px 3px 10px #ccc;

			position: relative;
		}
		.img{
			width: 100%;
			height: 204px;
		}
		img{
			width: 100%;
			height: 100%;
			/*border-radius: 5px 5px 0 0;*/
			/*vertical-align: top;*/
/*
	vertical-align
		设置垂直对齐方式
			top
			middle
			baseline（默认）
			bottom
 */

		}
		p{
			width: 100%;
			height: 35px;
			margin: 0;

			/*font-size: 16px;*/

			font-size: 0.98em;
			color: rgb(174,174,174);
			text-align: center;
			line-height: 35px;
		}
		.hidden{
			width: 100%;
			height: 204px;
			background: rgba(0,0,0,.5);

			position: absolute;
			top: 0;
			left: 0;

			opacity: 0;

			/*
				CSS 3
					过渡
			 */
			-webkit-transition: all 6s;
			-moz-transition: all 6s;
			-ms-transition: all 6s;
			-o-transition: all 6s;
			transition: all 6s;
		}
		h3{
			margin: 0;
		}
		.hidden h3{
			width: 100%;
			height: 140px;

			font-size: 35px;

			text-align: center;

			line-height: 204px;
		}
		.hidden p{
			color: #000;
		}
		.wrap:hover .hidden{
			opacity: 1;
		}
		.wrap:hover>p{
			color: #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="img">
			<img src="img/222.jpg" alt="">
		</div>
		<p>时间的朋友</p>
		<!-- =================== -->
		<div class="hidden">
			<h3>2016年12月31日</h3>
			<p>鸟巢我们不见不散</p>
		</div>
	</div>
</body>
</html>
