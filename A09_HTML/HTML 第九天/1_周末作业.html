<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		.head{
			width: 100%;
			height: 100px;
			background: rgb(46,46,46);

			box-shadow: 0px 5px 10px #ccc;

			position: fixed;
			top: 0;
			left: 0;
			z-index: 9999;

			opacity: .5;
		}
		.logo{
			width: 136px;
			height: 44px;
			margin: 0px auto;
		}
		img{
			width: 100%;
			height: 100%;
		}
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #898989;
		}
		.nav{
			width: 700px;
			height: 54px;
			margin: 0px auto;

			text-align: center;

			padding-top: 34px;
		}
		.nav li{
			display: inline;
			margin-left: 60px;
			margin-right: 60px;
			/*float: left;*/
			/*width: 150px;*/
			/*margin-left: 20px;*/
			/*margin-top: 30px;*/
			/*line-height: 80px;*/
		}
		/*设置链接的 hover 效果*/
		.nav li a:hover{
			color: white;
		}
		/*设置 中间内容区域*/
		.body{
			width: 1200px;
			height: 2000px;
			background: red;

			margin-top: 120px;

			margin-left: auto;
			margin-right: auto;
		}
		.banner{
			width: 100%;
			height: 675px;

			position: relative;
		}
		.banner_text{
			width: 100%;
			height: 25px;
			background: #ccc;

			position: absolute;
			left: 0;
			/*top: 650px;*/
			bottom: 0;
		}
		/*hr{
			margin: 0;
		}*/
	</style>
</head>
<body>
	<!-- 最外层元素 -->
	<div class="wrap">
		<!-- 头部区域 -->
		<div class="head">
			<!-- 设置 logo -->
			<div class="logo">
				<img src="img/title.png" alt="">
			</div>
			<!-- 设置导航栏 -->
			<ul class="nav">
				<li>
					<a href="javascript:;">HOME</a>
				</li>
				<li>
					<a href="javascript:;">WORK</a>
				</li>
				<li>
					<a href="javascript:;">CONTACT</a>
				</li>
				<li style="width: 70px;margin-left: 0px;">
					<a href="javascript:;">JOIN US</a>
				</li>
			</ul>
		</div>
		<!-- 主体区域 -->
		<div class="body">
			<!-- 设置轮播图 -->
			<div class="banner">
				<img src="img/111.jpg" alt="">
				<div class="banner_text">
					《逻辑思维》
				</div>
			</div>

			<!-- <hr> -->
		</div>
		<!-- 底部区域 -->
		<div class="foot">

		</div>
	</div>
</body>
</html>
