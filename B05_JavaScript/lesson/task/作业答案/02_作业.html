	<script type="text/javascript">

			for(var i = from; i < to; i++) {
				if(isLeapYear(i)) {
					document.write("&nbsp;" + i + "年是闰年<br /><br />");
				}
			}
		})(1999, 2050);

		function isLeapYear(num) {
