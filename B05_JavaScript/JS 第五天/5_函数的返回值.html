    var num = parseInt(prompt("请输入一个整数"));
    function a(num){
    		if(num % 2 == 0){
    			return true;
    		}
    		return false;
    }
    var ret = a(num);
    if(ret){
    		alert("您输入的" + num + "是偶数");
    }
    else{
    		alert("您输入的" + num + "不是偶数");
