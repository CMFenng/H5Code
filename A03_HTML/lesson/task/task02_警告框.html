<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>警告框</title>
	<style type="text/css">
		.div_1{
			width: 374px;
			height: 80px;
			background-color: #fff;

			border-top: 3px double #D4D0C8;
			border-right: 3px groove #D4D0C8;
			border-bottom: 3px groove #D4D0C8;
			border-left: 3px double #D4D0C8;
		}
		.div_2{
			width: 374px;
			height: 18px;
			background: url("img/2.png") repeat-y;
			color: #FFFFFF;

			padding-left: 2px;
		}
		.div_3{
			width: 57px;
			height: 62px;
			background: #D4D0C8 url("img/1.png") no-repeat;

			background-position: center;

			float: left;
		}
		.div_4{
			width: 317px;
			height: 49px;
			background-color: #D4D0C8;

			padding-top: 13px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="div_1">
		<div class="div_2">Adobe Photoshop CS4 Extended</div>
		<div class="div_3"></div>
		<div class="div_4">要在关闭之前存储对 Adobe Photoshop 文档“未标题-1”的更改？</div>
	</div>
</body>
</html>
