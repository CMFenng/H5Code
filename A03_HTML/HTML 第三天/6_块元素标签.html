<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		div
			语义 ： 无意义
			双标签
			主要是用来配合界面布局
			div 不要钱
	 -->
	<div></div>
	
	<!-- 
	 	h1 ~ h6
	 		语义 ： 一级标题 至 六级标题
	 		双标签

	 		大小依次减小
	 		一级标题最大
	 		六级标题最小
	 -->
	<!-- emmet 语法 -->
	<!-- h${我是 $ 级标题}*6 -->
	<h1>我是 1 级标题</h1>
	<h2>我是 2 级标题</h2>
	<h3>我是 3 级标题</h3>
	<h4>我是 4 级标题</h4>
	<h5>我是 5 级标题</h5>
	<h6>我是 6 级标题</h6>

	<!-- 
		p
			语义：段落
			双标签
	 -->
	<p>据中国政府网29日消息，国务院关于全国土地整治规划（2016—2020年）的批复。批复称，原则同意《全国土地整治规划（2016—2020年）》（简称《规划》），由国土资源部、国家发展改革委发布实施。</p>

	<!-- 
		blockquote
			语义：用于定义一段长的引用文本
			双标签

			会在引用的内容前面自动添加一段距离

			属性：
				cite
					用于指定该文本引用的 URL
	 -->
	<blockquote cite="引用文本地址">
		我是一段引用文本
	</blockquote>

	<!--
		address
			语义：定义一个地址
			双标签

			浏览器通常会以斜体的形式显示
	 -->
	<address>
		我在地球
	</address>

	<!--
		ol
			语义：有序列表
			双标签

			使用 li 作为列表项
	 -->
	<ol>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
		<li>有序列表</li>
	</ol>

	<!-- 
		ul
			语义：无序列表
			双标签

			需要 li 作为列表项
	 -->
	<ul>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
		<li>无序列表</li>
	</ul>

	<!-- 
		dl
			语义：定义列表
			双标签
		dt
			语义：定义标题列表项
				只能包含文本、图像、超链接、表单控件
			双标签
		dd
			语义：定义普通列表项
				是针对 dt 的解释和说明
			双标签
	 -->
	<dl>
		<dt>李白</dt>
		<dd>唐代伟大的浪漫主义诗人，被后人誉为“诗仙”</dd>
	</dl>
</body>
</html>
