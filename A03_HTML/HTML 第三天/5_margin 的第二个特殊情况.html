<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 600px;
			height: 500px;
			background: red;

			/*border: 1px solid #000;*/
			/*overflow: hidden;*/

			padding-top: 100px;
		}
		.div_2{
			width: 300px;
			height: 300px;
			background: blue;

			/*margin-top: 100px;*/
		}
		.div_3{
			width: 100px;
			height: 100px;
			background: green;
			margin-top: 100px;
		}
		/*
			当两个元素是 父子关系 的时候，子级元素的第一个元素的 margin-top 会传递给父级

			解决方案：
				1.给父级元素设置 border
				2.给父级元素设置 overflow: hidden;
				3.不要使用 margin，而去使用 padding（注意盒子空间）
		*/
	</style>
</head>
<body>
	<div class="div_1">
		<div class="div_2"></div>
		<!-- <div class="div_3"></div> -->
	</div>
</body>
</html>
