<canvas id="canvas" width="1000" height="500"></canvas>
<script type="text/javascript">
	// 获取 canvas 元素
	var cvs = document.querySelector("canvas");
	// 获取上下文对象（画笔）
	var ctx = cvs.getContext("2d");
	
	// 设置填充颜色
	ctx.fillStyle = "deeppink";
	// 绘制一个填充矩形 参数（x, y, width, height）
	ctx.fillRect(100, 100, 200, 200);
	// 绘制一个清空矩形
	ctx.clearRect(150, 150, 100, 100);
	// 设置 stroke 的颜色
	ctx.strokeStyle = "deeppink";
	// 设置画笔的宽度
	ctx.lineWidth = 20;
	// 绘制一个边框矩形
	ctx.strokeRect(75, 75, 250, 250);
	
	ctx.lineWidth = 5;
	ctx.strokeStyle = "deepskyblue";
	// 绘制线段
	// 开启路径
	ctx.beginPath();
	// 设置起点
	ctx.moveTo(50, 350);
	// 设置经过点1
	ctx.lineTo(150, 400);
	// 设置经过点2
	ctx.lineTo(100, 450);
	// 绘制
	ctx.stroke();
	// 关闭路径
	ctx.closePath();
	
	// 绘制边框三角形
	// 开启路径
	ctx.beginPath();
	// 设置起点
	ctx.moveTo(400, 50);
	// 设置经过点
	ctx.lineTo(600, 50);
	ctx.lineTo(600, 200);
	ctx.lineTo(400, 50);
	ctx.strokeStyle = "cadetblue";
	// 绘制
	ctx.stroke();
	// 关闭路径
	ctx.closePath();
	
	// 绘制填充三角形
	ctx.beginPath();
	ctx.moveTo(350, 50);
	ctx.lineTo(350, 200);
	ctx.lineTo(550, 200);
	ctx.lineTo(450, 300);
	// 填充（确定两条线段即可实现一个填充三角形）
	ctx.fillStyle = "darkcyan";
	ctx.fill();
	ctx.closePath();
	
	// 绘制弧形
	ctx.beginPath();
	ctx.arc(650, 350, 50, 0, Math.PI, false);
	ctx.stroke();
	ctx.closePath();
	
	// 绘制圆形
	ctx.beginPath();
	ctx.arc(650, 350, 100, 0, Math.PI * 2, true);
	ctx.strokeStyle = "brown";
	ctx.stroke();
	ctx.closePath();
	
	// 绘制二次贝塞尔曲线
	ctx.beginPath();
	// 起始点
	ctx.moveTo(650, 50);
	// 参数分别是控制点 x、y，结束点 x、y
	ctx.quadraticCurveTo(650, 200, 850, 100);
//	ctx.stroke();
	ctx.fill();
	ctx.closePath();
	
	// 绘制三次贝塞尔曲线
	ctx.beginPath();
	ctx.moveTo(750, 150);
	// 参数分别是控制点 1 的 x、y，控制点 2 的 x、y，结束点的 x、y
	ctx.bezierCurveTo(800, 250, 900, 250, 950, 150);
	ctx.stroke();
	ctx.closePath();
</script>
