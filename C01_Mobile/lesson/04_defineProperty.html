<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var obj = {};
    // 直接设置属性并赋值
    obj.a = "我是A";

    /*
        Object.defineProperty()
            三个参数（都是必填项）
            第一个参数：要设置属性所在的对象
            第二个参数：要设置的属性名字
            第三个参数：设置属性的特性
        writable（是否可修改）
            false : 不可修改
            true : 可修改
        enumerable（是否可使用 for...in 遍历）
            false : 不可遍历
            true ： 可遍历
     */
    Object.defineProperty(obj, 'userName', {
        // 设置初始值
        // 注意：如果只设置这个特性的话，默认是不可修改的
        // 换句话说，writable 属性的值是 false
//         value : '小雪',
        // true 表示可修改
//         writable : true,

        //是否可使用 for...in 遍历
        //默认是 false 这个属性不可遍历
        enumerable : true,
        //设置属性 存取器 (注意：这个方法不能和 value、writable 共存)
        //当使用 obj.userName = "xxx" 的时候就会进入到这个方法内
        set : function () {
            console.log("------");
        },
        //当使用 obj.userName 获取的时候会调用这个方法
        get : function () {
            console.log("======");
        }
    });

    console.log(obj);

    // 若 writable 为 false 时，无法修改
    obj.userName = "小黑";

    console.log(obj);

    obj.userName;

    // 遍历 obj 中的属性
    // 若 enumerable 为 false 时，无法遍历
    for (var prop in obj) {
        console.log(prop);
    }
</script>
</body>
</html>
