<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		.wrap{
			width: 200px;
			height: 250px;
			background-color: #C0B0E0;
			position: relative;
		}
		ul{
			width: 200px;
			margin: 0;
			padding: 0;
			list-style: none;
			/*position: relative;*/
		}
		ul li{
			width: 100px;
			float: left;
		}
		.title{
			width: 100px;
			height: 50px;
			background-color: #9080B0;
			line-height: 50px;
			text-align: center;
			text-decoration: underline;
			color: #F0F0F0;
		}
		.list_wrap{
			width: 90px;
			margin: 0 5px;
			position: absolute;
			top: 30px;
			display: none;
		}
		.container{
			background-color: #F0F0F0;
			border: 1px solid transparent;
		}
		#arrow{
			width: 0px;
			height: 0px;
			margin: 0 auto;
			border-top: 10px solid transparent;
			border-right: 10px solid transparent;
			border-bottom: 10px solid #F0F0F0;
			border-left: 10px solid transparent;
		}
		ul li a{
			width: 80px;
			height: 30px;
			margin: 5px auto;
			display: block;
			line-height: 30px;
			text-align: center;
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<div class="title">User</div>
				<div class="list_wrap">
					<div id="arrow"></div>
					<div class="container">
						<a href="">我的VIP</a>
						<a href="">个人中心</a>
						<a href="">账号设置</a>
						<a href="">意见反馈</a>
						<a href="">退出</a>
					</div>
				</div>
			</li>
			<li>
				<div class="title">设置</div>
				<div class="list_wrap">
					<div id="arrow"></div>
					<div class="container">
						<a href="">搜索设置</a>
						<a href="">高级搜索</a>
						<a href="">关闭预测</a>
						<a href="">搜索历史</a>
					</div>
				</div>				
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		var lis = document.getElementsByTagName("li");
		var as = document.getElementsByTagName("a");
		console.log(as);
		for(var i = 0; i < lis.length; i++){
        	lis[i].onmouseover = function () {
            //this指代这个lis[i]对象
            this.lastElementChild.style.display = "block";
			}        
	        lis[i].onmouseout = function () {
	            this.lastElementChild.style.display = "none";
	        }
	   }
		for(var j = 0; j < as.length; j++){
        	as[j].onmouseover = function () {
            //this指代这个lis[j]对象
            this.style.backgroundColor = "#3080F0";
			}        
	        as[j].onmouseout = function () {
	            this.style.backgroundColor = "#F0F0F0";
	        }
	   }
	</script>
</body>
</html>
