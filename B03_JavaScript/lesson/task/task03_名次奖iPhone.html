<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	请输入小名的考试名次：
	<input type="text" name="num" id="num" value="" />
	<input type="button" name="btn" id="btn" value="领奖" />
</body>
<script type="text/javascript" charset="utf-8">
    var numId = document.getElementById("num");
    
    document.getElementById("btn").onclick = function  () {
    	var num = parseInt(numId.value);
    	
    	switch (num){
    		case 1:
    			alert("奖iPhone8");
    			break;
    		case 2:
    			alert("奖iPhone7");
    			break;
    		case 3:
    			alert("奖iPhone6");
    			break;
    		case 4:
    			alert("奖iPhone5");
    			break;
    		default:
    			alert("努力吧，少年");
    			break;
    	}
    }
    
</script>
</html>
