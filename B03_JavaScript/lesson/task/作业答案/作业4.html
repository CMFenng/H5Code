<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
</head>

<body>
<input type="text" />:
<input type="text" />:
<input type="text" />
<div>
	<button onclick="cacl();">计算下一秒</button>
</div>
<p></p>
<script type="text/javascript">
	var inputs = document.getElementsByTagName("input");
	var nextSecond = document.getElementsByTagName("p")[0];
	function cacl () {
		var hour = parseInt(inputs[0].value);
		var minute = parseInt(inputs[1].value);
		var second = parseInt(inputs[2].value);
		//先纠正用户的错误：
		hour = hour > 23 ? 23 : hour;
		minute = minute > 59 ? 59 : minute;
		second = second > 59 ? 59 : second;
		
		//纠正后，把纠正后的值重写填入input中
		inputs[0].value = hour;
		inputs[1].value = minute;
		inputs[2].value = second;
		
		second++;
		if(second === 60){
			second = 0;
			minute++;
			if(minute === 60){
				minute = 0;
				hour++;
				if(hour === 24){
					hour = 0;
				}
			}
		}
		nextSecond.innerHTML = hour + ":" + minute + ":" + second;
		
	}
</script>
</body>

</html>
<!--
输入一个时间，然后在一个p标签中显示下一秒表示的时间。
如：
输入：23：59：59
输出: 0: 0: 0
-->
