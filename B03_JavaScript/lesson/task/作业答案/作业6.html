<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
</head>

<body>
<script type="text/javascript">
	for(var i = 1, count = 0; i <= 100; i++){
		if(i % 3 === 0 && i % 5 === 0){
			document.write(i + "&nbsp;");
			count++;
			if(!(count % 3)){
				document.write("<br/>");
			}
		}
	}
</script>
</body>

</html>
<!--
在页面上输出1到100之间既是3的倍数又是5的倍数的数字。	

-->
