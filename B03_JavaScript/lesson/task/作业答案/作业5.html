<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title></title>
</head>

<body>
<script type="text/javascript">
	var chicken = 1;
	for(; chicken < 35; chicken++){
		if(chicken * 2 + (35 - chicken) * 4 === 94){
			break;
		}
	}
	alert("鸡的个数：" + chicken + ", 兔子的个数：" + (35 - chicken));
</script>
</body>

</html>
<!--
鸡兔同笼：鸡和兔子一共35只，笼子里一共有94只脚，
用程序计算出鸡和兔子分别多少只(用循环实现)
	
	
-->
