	var num;
	num = parseInt(prompt("请输出一个整数"));
	
	if((num % 2) == 0){
		alert("您所输入的是偶数");
	}
	if(num % 2 != 0){
		alert("您所输入的是奇数");
	}
	if(num == 0){
		alert("输入的是 0");
	}
	//输入偶数，弹出“您所输入的是偶数”
	//输入奇数，弹出“您所输入的是奇数”
	//输入 0，依次弹出“您所输入的是偶数”和“输入的是 0”
