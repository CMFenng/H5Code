<script type="text/javascript" charset="utf-8">
/*
尤达表达式
	
	将判断的条件左右进行了更改
	将常量（其他数值）放在左侧，将判断的值放在右侧
	
	如果在判断过程中因为失误造成赋值操作(如：10 = i)
	由于常量无法被更改，所以会报错
	
	平常不推荐大家使用（可读性差）
*/
	var i = 10;
	if(10 == i){
		console.log("i 和 10 是相等的");		//i 和 10 是相等的
	}
</script>
