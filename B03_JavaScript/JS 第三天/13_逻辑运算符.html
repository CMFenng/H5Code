<script type="text/javascript" charset="utf-8">
/*
逻辑运算符
	
	在日常的开发中，经常会遇到判断某一个内容是否处于某一个区间的条件（90 < x <=100）
	用来连接多个条件的运算符，通过条件的真假值来确定最后的真假
	逻辑运算符组成的表达式结果同样是非真即假的
	
	1. 逻辑与(&&)
	2. 逻辑或(||)
	3. 逻辑非(!)
*/
/*
逻辑与(&&)
	
	运算符两侧的表达式同时为真，整个表达式才为真
	
	真 && 真 --> 真
	真 && 假 --> 假
	假 && 真 --> 假
	假 && 假 --> 假
*/
	var num = 95;
	if(num>90 && num<=100){
		console.log("逻辑与条件成立");	//逻辑与条件成立
	}
/*
逻辑或(||)
	
	运算符两侧有任意一个表达式为真，整个表达式为真
	
	真 || 真 --> 真
	真 || 假 --> 真
	假 || 真 --> 真
	假 || 假 --> 假
*/
	var num1 = 95;
	if(num1>90 || num1<100){
		console.log("逻辑或条件成立");	//逻辑或条件成立
	}
/*
逻辑非(!)
	
	直接将表达式的结果取反
	
	！真  --> 假
	！假  --> 真
	
	逻辑非不能连用
	特殊情况：
		操作数是对象		 -> false
		操作数是非零的数		 -> false
		操作数是非空字符串	 -> false
		操作数是Infinity	 -> false
		操作数是数字 0		 -> true
		操作数是NaN		 -> true
		操作数是null		 -> true
		操作数是空字符串		 -> true
		操作数是undefined	 -> true
*/
	var num3 = 95;
	if(!(num3 > 100)){
		console.log("逻辑非条件成立");	//逻辑非条件成立
	}
/*
逻辑运算中的短路现象
	
	假 && 真/假
		逻辑与： 当条件 1 不成立，无论条件 2 是否成立，直接判断不成立（一假即假）
	真 || 真/假
		逻辑或： 当条件 1 成立，无论条件 2 是否成立，直接判断成立（一真即真）
*/
</script>
