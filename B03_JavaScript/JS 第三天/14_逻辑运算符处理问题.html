<!doctype html>

	<meta charset="UTF-8" />
	<title>Document</title>

<body>
	
</body>
<script type="text/javascript" charset="utf-8">
	var num = parseInt(prompt("请输入成绩"));
	if(num < 0){
		alert("你还是回家吧");
	}else if(0<=num && num<=60){
		alert("你需要努力了");
	}else if(60<num && num<=70){
		alert("及格万岁");
	}else if(70<num && num<=80){
		alert("还可以");
	}else if(80<num && num<=90){
		alert("666");
	}else if(90<num && num<=100){
		alert("厉害了");
	}else{
		alert("你绝对开挂了");
	}
</script>
</html>
<!--
成绩层次划分题
	<0			你还是回家吧
	0 ~ 60		你需要努力了
	61 ~ 70		及格万岁
	71 ~ 80		还可以
	81 ~ 90		666
	91 ~ 100	厉害了
	>100		你绝对开挂了
-->
