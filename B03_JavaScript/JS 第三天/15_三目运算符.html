<script type="text/javascript" charset="utf-8">
/*
三目运算符
	
	问号表达式
		表达式1 ? 表达式2 ：表达式3
			如果表达式 1 成立，执行表达式 2
			如果表达式 1 不成立，执行表达式 3
	
	表达式1 同样是非真即假的
	
	(a > b) ? (c = 4) : (c = 3)
	a > b 成立 c = 4
	a < b 成立 c = 3
*/
	var score = parseInt(prompt("请输入成绩"));
	var grade = (score < 0)?("你还是回家吧"):
				(score <= 60)?("你需要努力了"):
				(score <= 70)?("及格万岁"):
				(score <= 80)?("还可以"):
				(score <= 90)?("666"):
				(score <= 100)?("厉害了"):
				("你绝对开挂了");
	alert(grade);
</script>
</html>
<!--
成绩层次划分题
	<0			你还是回家吧
	0 ~ 60		你需要努力了
	61 ~ 70		及格万岁
	71 ~ 80		还可以
	81 ~ 90		666
	91 ~ 100	厉害了
	>100		你绝对开挂了
-->
