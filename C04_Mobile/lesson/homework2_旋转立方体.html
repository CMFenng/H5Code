<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #wrap div{
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            opacity: 0.85;
        }

        #wrap{
            width: 200px;
            height: 200px;
            margin: 150px auto;
            position: relative;

            /* 支持3D 空间呈现 */
            transform-style: preserve-3d;

            animation: moveCircle 2s linear infinite paused;
        }

        @keyframes moveCircle{
            from{
                transform: perspective(1000px) rotate3d(1, 1, 0, 0);
            }
            to{
                transform: perspective(1000px) rotate3d(1, 1, 0, 360deg);
            }
        }

        #div_1{
            background-color: red;
            transform: translateZ(100px);
        }

        #div_2{
            background-color: deepskyblue;
            transform: rotateY(180deg) translateZ(100px);
        }

        #div_3{
            background-color: yellow;
            transform: rotateY(90deg) translateZ(100px) ;
        }

        #div_4{
            background-color: green;
            transform: rotateY(-90deg) translateZ(100px);
        }

        #div_5{
            background-color: blue;
            transform: rotateX(90deg) translateZ(100px);
        }

        #div_6{
            background-color: purple;
            transform: rotateX(-90deg) translateZ(100px);
        }

        input{
            width: 200px;
            height: 50px;
            display: block;
            margin: 50px auto;
            font-size: 30px;
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="div_1">1</div>
    <div id="div_2">2</div>
    <div id="div_3">3</div>
    <div id="div_4">4</div>
    <div id="div_5">5</div>
    <div id="div_6">6</div>
</div>
<input type="button" value="开始">
<script type="text/javascript">
    var btn = document.querySelector("input");
    var wrap = document.querySelector("#wrap");
    btn.onclick = function () {
        if (this.value == "开始") {
            this.value = "暂停";
            wrap.style.animationPlayState = "running";
        } else {
            this.value = "开始";
            wrap.style.animationPlayState = "paused";
        }
    }
</script>
</body>
</html>
