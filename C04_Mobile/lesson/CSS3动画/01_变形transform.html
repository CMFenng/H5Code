<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .container{
            width: 200px;
            height: 200px;
            margin: 50px;
            float: left;
            border: 1px solid gray;

            /* 支持 3D 空间呈现 */
            transform-style: preserve-3d;
        }

        .box{
            width: 100%;
            height: 100%;
            opacity: 0.75;
        }

        /*
            2D 平移
                transform
                    translateX  负数左移，正数右移
                    translateY
                    translate
        */
        #div_1 .box{
            background-color: red;
            /*transform: translateX(-30px) translateY(30px);*/
            transform: translate(30px, -30px);
        }

        /*
            2D 缩放
                transform
                    scaleX
                    scaleY
                    scale
        */
        #div_2 .box{
            background-color: deepskyblue;
            /*transform: scaleX(0.5) scaleY(0.8);*/
            transform: scale(0.5, 0.8);
        }

        /*
            2D 旋转
                transform
                    rotate

        */
        #div_3 .box{
            background-color: palevioletred;
            /* 改变变形中心点 */
            /*transform-origin: bottom center;*/
            transform: rotate(45deg) scaleX(1.2) scaleY(0.5);
        }

        /*
            2D 倾斜
        */
        #div_4 .box{
            background-color: darkblue;
            /*transform: skewX(30deg);*/
            /*transform: skewY(30deg);*/
            transform: skew(30deg, 30deg);
        }

        /*
            3D 平移
        */
        #div_5 .box{
            background-color: darkcyan;
            /*transform: perspective(200px) translateZ(50px);*/
            transform: perspective(600px) translate3d(50px, 50px, 100px);
        }

        /*
            3D 旋转
                rotate3d(1, 0, 0, 45deg)
                    只沿 x 轴转动
        */
        #div_6 .box{
            background-color: brown;
            /*transform: perspective(600px) rotateX(45deg);*/
            /*transform: perspective(600px) rotateY(45deg);*/
            /*transform: perspective(600px) rotateZ(45deg);*/
            transform: perspective(600px) rotate3d(1, 1, 1, 45deg);

        }

        /*
            3D 缩放
        */
        #div_7 .box{
            background-color: orange;
            /* 缩放需要放在前面 */
            transform: perspective(600px) scaleZ(5) rotateX(45deg);
        }
    </style>
</head>
<body>
    <div id="div_1" class="container">
        <div class="box"></div>
    </div>
    <div id="div_2" class="container">
        <div class="box"></div>
    </div>
    <div id="div_3" class="container">
        <div class="box"></div>
    </div>
    <div id="div_4" class="container">
        <div class="box"></div>
    </div>
    <div id="div_5" class="container">
        <div class="box"></div>
    </div>
    <div id="div_6" class="container">
        <div class="box"></div>
    </div>
    <div id="div_7" class="container">
        <div class="box"></div>
    </div>
</body>
</html>
