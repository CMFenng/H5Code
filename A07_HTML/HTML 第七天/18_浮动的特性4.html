<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;
		}
		.div_2{
			width: 600px;
			height: 600px;
			background: blue;

			float: left;
			/*
				浮动的注意事项
					浮动元素会对下一个元素产生影响
			*/
		}
		.div_3{
			width: 900px;
			height: 900px;
			background: green;
		}
		.div_4{
			width: 900px;
			height: 400px;
			background: yellow;
		}
		.div_5{
			width: 100px;
			height: 100px;
			background: purple
		}
		.div_6{
			width: 200px;
			height: 200px;
			background: cyan;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2">
		<div class="div_5"></div>
		<div class="div_6"></div>
	</div>
	<div class="div_3">
		<div class="div_4"></div>
	</div>
</body>
</html>
