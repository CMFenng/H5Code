<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;


			/*
				cursor
					设置鼠标样式

					属性
						text	文本输入
						move	移动光标
						pointer	小手
						url(),pointer;
							自定义图片
							推荐 .cur 格式

							图片分辨率需要在 128*128 之内
			*/
			cursor: url("img/6.cur"), pointer;
		}
	</style>
</head>
<body>
	<!-- <a href="###">asd</a> -->
	<div></div>
</body>
</html>
