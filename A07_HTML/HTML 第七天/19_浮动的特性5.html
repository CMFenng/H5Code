<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

			float: left;
			/*
				浮动的特性
					浮动元素什么时候停止？
						遇到父级的边框的时候
						遇到另一个浮动元素的边框的时候
						当一行内容放不下时，该元素会参考于上一个元素的高另起一行
			*/
		}
		.div_2{
			width: 800px;
			height: 200px;
			background: blue;

			float: left;
		}
		.div_3{
			width: 200px;
			height: 199px;
			background: orange;

			float: left;
		}
		.div_4{
			width: 100px;
			height: 100px;
			background: green;

			float: left;
		}
	</style>
</head>
<body>
	<div class="div_1"></div>
	<div class="div_2"></div>
	<div class="div_3"></div>
	<div class="div_4"></div>
</body>
</html>
