<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			font-size: 200px;
		}
		/*
			伪类选择器

				在某一元素之前添加某些内容
				:before{
					content: "需要添加的内容";
				}

				在某一元素之后添加某些内容
				:after{
					content: "需要添加的内容";
				}
		*/
		div:before{
			content: "遇见";
		}
		div:after{
			content: "之后真是太逗逼了";
		}
	</style>
</head>
<body>
	<div>
		李先生
	</div>
</body>
</html>
