<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
			伪元素中非常常用的一个内容
			作用范围：文本内容的首行

			只想针对 p 元素生效，
			p::first-line{
				CSS 样式
			}

			伪元素选择器前缀就是2个冒号
			但是浏览器认为选择器只有1个冒号
			主要为了向后面兼容

			针对块元素生效
		*/
		/*div::first-line{*/
		::first-line{
			background: blue;
		}
	</style>
</head>
<body>
	<p>当地时间2017年1月3日，韩国首尔，宪法法院开审朴槿惠弹劾案。9名宪法法院大法官出席弹劾审判。
　　据悉，弹劾案首次庭审辩论因朴槿惠总统未出庭而在开庭仅9分钟后即告结束。朴槿惠方面已表示将不会出席第二次庭审辩论，将由其律师代为出庭辩论。</p>
	<br>
　　<span>另外，被称为朴槿惠总统“亲信三人帮”的前秘书安峰根和李在万等人也不会出庭。</span>
　　<div>据悉，安峰根等人拒绝收取2日向他们发送的证人出席要求书，此后宪法裁判所职员前往他们的住处，但未能找到他们。根据《刑事讼诉法》的规定，对于未收到出庭要求书的证人，不能采取强制出庭措施。</div>


</body>
</html>
