<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
			属性选择器

			[自定义的属性名]{
				CSS 样式
			}

			[自定义的属性名 = 属性值]{
				CSS 样式
			}
		*/
		[asdqwer]{
			background: red;
		}
		[asdqwer = df]{
			background: blue;
		}
	</style>
</head>
<body>
	<div asdqwer="">我的属性是：</div>
	<div asdqwer="df">我的属性是：</div>
	<div asdqwer="df">我的属性是：</div>
	<div asdqwer="">我的属性是：</div>
</body>
</html>
