<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		有序列表的样式推荐直接使用 type 属性进行修改
			1	罗马数字
			a 	小写英文
			A	大写英文
			i 	小写希腊字母
			I	大写希腊字母 
	 -->
	<!-- 
		如果需要修改列表起始的数字
			1.在 ol 内部通过 start 属性修改		<ol type="1" start="4">
			2.在 li 内部通过设置 value 修改		<li value="4">有序列表</li>
	 -->
	<!-- <ol type="1" start="5"> -->
	<ol type="1">
		<li value="5">李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
	</ol>
</body>
</html>
