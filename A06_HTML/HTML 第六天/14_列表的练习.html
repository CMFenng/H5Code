<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul li{
			width: 50px;
			height: 50px;
			border: 1px solid #ccc;

			display: inline-block;

			font-size: 30px;
			text-align: center;
			line-height: 50px;
			color: blue;
		}
		ul li:hover{
			background: #f2f8ff;
			border-color: blue;

			box-shadow:inset 0px 0px 5px blue;

			border-radius: 50%;
		}
	</style>
</head>
<body>
	<ul>
		<!-- li{$}*10 -->
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
	</ul>
</body>
</html>
