<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{
			/*
				设置列表点的类型
					list-style-type
						disc	黑色实心圆点（默认值）;
						circle	黑色空心圆点;
						square	黑色实心方块;
						none	无样式
			*/
			/*list-style-type: none;*/

			/*
				设置列表点的图片类型
					需要使用 url 来引入图片
			*/
			/*list-style-image: url("img/1.jpg");*/

			/*
				设置列表点的位置
					list-style-position
						inside		列表修饰处于列表之内
						outside		列表修饰处于列表之外（默认值）
			*/
			/*list-style-position: outside;*/

			/*
				复合写法
					类型 -> 位置 -> 图片
			*/
			list-style: none inside url("img/1.jpg");
		}
	</style>
</head>
<body>
	<ul>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
		<li>李先生</li>
	</ul>
</body>
</html>
