<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 300px;
			background: red;

			/*
				border-radius
					CSS 3 属性
					设置圆角边框

					8个值
					border-radius : 数值1 数值2 数值3 数值4 /
									数值5 数值6 数值7 数值8;

					四个值
						左上角  右上角	右下角 左下角
					三个值
						左上角  右上角&左下角  右下角
					两个值
						左上角&右下角  右上角&左下角
					一个值
						左上角&右上角&右下角&左下角
			*/
border-radius: 30px 60px 90px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
