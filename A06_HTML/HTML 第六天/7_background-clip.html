<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			padding: 100px;
			border: 100px solid transparent;

			background: red;
			/*
		CSS 3
		background-clip
		指定背景的绘制区域
		（将背景图片进行适当的裁剪）
			border-box
				填充范围
				border+padding+content
			padding-box
				填充范围
				padding+content
			content-box
				填充范围
				content
			 */
			background-clip: border-box;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
