<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*
			通配符选择器

			* + {
				一般用于清除样式
			}

			不推荐大家使用
			因为通配符需要检索的是全部的标签

			设置这一个内容，会将所有标签全部更改，非常影响效率
		*/
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}
	</style>
</head>
<body>
	<p>aksljda</p>
</body>
</html>
