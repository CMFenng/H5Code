<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 600px;
			padding: 100px;
			border: 100px solid transparent;
			background: url("img/1.png") no-repeat;

			/*
				background-origin
					CSS 3 属性
					决定背景图片填充的起始位置

					border-box
						以 border 作为起始
					padding-box
						以 padding 作为起始
					content-box
						以 content 作为起始

					background-origin
						设置背景图片初始位置
					background-position
						设置相对于初始位置的偏移量


				background-attachment
					如果背景图片设置了 background-attachment 的属性为 “fixed” 固定的时候，background-origin 会失效
			*/
			background-origin: content-box;

			background-attachment:fixed;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
