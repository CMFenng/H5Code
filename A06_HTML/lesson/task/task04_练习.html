<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
		}
		.A{
			background: red;
			border-radius: 10px;
		}
		.C{
			background: yellow;
			border-radius: 50px 0 50px;
		}
		.D{
			background: green;
			border-radius: 50px 0 50px 50px;
		}
		.F{
			width: 300px;
			height: 200px;
			background: blue;
			border-radius : 150px/100px;
			/*
				border-radius
					CSS 3 属性
					设置圆角边框

					8个值
					border-radius : 数值1 数值2 数值3 数值4 /
									数值5 数值6 数值7 数值8;

					四个值
						左上角  右上角	右下角 左下角

					三个值
						左上角  右上角&左下角  右下角
					两个值
						左上角&右下角  右上角&左下角
					一个值
						左上角&右上角&右下角&左下角
			*/
		}
	</style>
</head>
<body>
	<div class="A"></div>
	<div class="B"></div>
	<div class="C"></div>
	<div class="D"></div>
	<div class="E"></div>
	<div class="F"></div>
	<div class="G"></div>
	<div class="H"></div>
</body>
</html>
