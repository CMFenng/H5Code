<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background-color: yellow;

			/*border:
				1.边框的宽度
				2.边框的样式
					solid   -> 实线
					double  -> 双实线
					dashed  -> 虚线
					dotted  -> 点状线
				3.边框的颜色
			*/
			border: 10px solid red;

			padding:100px;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
