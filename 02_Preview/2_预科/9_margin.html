<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.div_1{
			width: 300px;
			height: 300px;
			background: red;

			margin-left: 300px;
			margin-bottom: 100px;
		}
		.div_2{
			width: 600px;
			height: 300px;
			background: blue;

			margin-top: 50px;

			/*

				如果是兄弟关系，
				第一个元素的 margin-bottom 和
				第二个元素的 margin-top
				会产生叠压

				（两者取最大值）
			 */
		}
	</style>
</head>
<body>
	<!-- .div_$*2 -->
	<div class="div_1"></div>
	<div class="div_2"></div>
</body>
</html>
