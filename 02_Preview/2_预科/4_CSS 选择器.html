<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<!-- 内部样式表 -->
	<style type="text/css">

		/*CSS 选择器*/

		/*标签名选择器

			作用范围 ： 全局的该标签
		*/
		div{
			width: 300px;
			height: 300px;
			background-color: red;
		}

		/*类选择器（class 选择器）

			作用范围 ： 某一个 Class 名称对应的标签
		*/
		.man{
			width: 100px;
			height: 100px;
			background-color: blue;
		}

		/*ID 选择器

			作用范围 ： 某一个 具有 ID 名称的标签

			同一个 ID 名称，只能有一个标签去使用
		*/
		#zhipeng{
			background-color: green;
		}
		#zhipeng{
			background-color: pink;
		}
	</style>
</head>
<body>

	<!--
		内联样式表
		<div style=""></div>
	 -->
	<div></div>
	<div class="man" id="zhipeng" style="background-color: yellow;"></div>
	<div></div>
	<div class="man"></div>
</body>
</html>
