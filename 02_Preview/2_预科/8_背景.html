<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1300px;
			height: 600px;

			/*背景颜色*/
			/*background-color: red;*/

			/*背景图片*/
			/*background-image: url("img/2.jpg");*/

			/*设置背景图片的重复方式
				repeat 		：横向纵向全部平铺（默认）
				repeat-x 	：横向平铺
				repeat-y 	：纵向平铺
				no-repeat 	：不重复

			*/
			/*background-repeat: no-repeat;*/

			/*背景图片的定位
				用英语单词
					top
					right
					bottom
					left
					center
				距离
				百分比

				简写
					如果只书写一个属性，
					另外一个属性默认为 center
			*/
			/*background-position: bottom;*/

	/*background: 颜色 -> 图片 -> 定位 -> 重复方式*/

			background: red url("img/2.jpg") center no-repeat;
		}
	</style>
</head>

	<div></div>
