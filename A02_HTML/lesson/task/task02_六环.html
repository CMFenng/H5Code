<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>六环</title>
	<style type="text/css">
		.div_6{
			width: 100px;
			height: 100px;
			background: #96FF38;
			border: 5px solid #FCFF03;
		}
		.div_5{
			width: 110px;
			height: 110px;
			background: #FFA0DF;

			padding: 49px;
			border: 1px dashed #FFFFFF;
		}
		.div_4{
			width: 210px;
			height: 210px;
			background: #FFA0DF;

			padding: 3px;
			border: 1px dotted #FFFFFF;

		}
		.div_3{
			width: 218px;
			height: 218px;
			background: #FFA0DF;

			padding: 41px;
		}
		.div_2{
			width: 300px;
			height: 300px;
			background: #F6F6F6;

			padding: 20px;
			border: 5px solid #D7EFFE;
		}
		.div_1{
			width: 350px;
			height: 350px;
			background: #FFFFFF;

			padding: 27px;
			border: 1px dashed #000000;
		}
	</style>
</head>
<body>
	<!-- .div_1>.div_2>.div_3>.div_4>.div_5>.div_6 -->
	<div class="div_1">
		<div class="div_2">
			<div class="div_3">
				<div class="div_4">
					<div class="div_5">
						<div class="div_6"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
