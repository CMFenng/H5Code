<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 10px solid red;

			/*
				border-radius
					CSS3 属性
						为元素添加圆角边框

						颜色
							transparent		透明
			*/
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
