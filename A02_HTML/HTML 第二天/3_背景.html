<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1300px;
			height: 700px;
			
			/*
				背景的颜色
					background-color

					颜色的写法
					1.英文单词
						red
						orange
						yellow
						green
						cyan
						blue
						purple
						pink
						black
						white
					案例：
						background-color: red;
					2.rgb(red,green,blue)
					案例：
						background-color: rgb(255,255,255);

					3.rgba(red,green,blue,alpha)
						alpha ：透明度
						取值范围：0 ~ 1
					案例：
						background-color: rgba(0,0,0,.5);

					4.#aabbcc
					5.#abc

					#ffffff -> #fff -> white
					#000000 -> #000 -> black
					#cccccc -> #ccc -> gray
			*/
			/*background-color: teal;*/

			/*
				背景图片
					background-image
			*/
			/*background-image: url("img/1.jpg");*/

			/*
				背景图片的重复方式
					background-repeat
						repeat 		默认属性，横向和纵向全部平铺
						repeat-x 	横向平铺
						repeat-y 	纵向平铺
						no-repeat 	不平铺
			*/
			/*background-repeat: no-repeat;*/

			/*
				背景图片的定位
					background-position
					值的书写方式
						1.数值
						2.百分比
						3.英文单词
							top 	上
							right 	右
							bottom 	下
							left 	左
							center 	居中

					当只设置一个定位方向的时候，另外一个数值默认填写 center
			*/
			/*background-position: bottom;*/
			
			/*================================*/

			/*
				背景的复合写法
					background
					颜色 -> 图片 -> 重复方式 -> 定位
			*/
			/*background: teal
						url("img/1.jpg")
						no-repeat
						bottom;*/
		}
	</style>
</head>

	<div>asdkjhajkshd</div>
</body>
</html>
