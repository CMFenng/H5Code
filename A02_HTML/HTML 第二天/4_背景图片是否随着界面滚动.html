<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 500px;
			height: 2000px;
			background-color: red;
			background-image: url("img/1.jpg");
			background-repeat: no-repeat;
			/*background-position: top right;*/

			/*
				设置背景图片是否随着界面滚动
				background-attachment
					scroll 	： 滚动 (默认值)
					fixed 	： 固定 (会造成偏移)
			*/
			background-attachment: scroll;
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
