<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: url("img/2.jpg") no-repeat center;
			background-size: 300px 300px;

			/*边框 border*/
			/*border-top-width: 10px;
			border-top-style: solid;
			border-top-color: blue;*/
			
			/*
				宽度 -> 样式 -> 颜色
			*/
			/*border-top: 10px solid blue;
			border-right: 10px solid blue;
			border-bottom: 10px solid blue;
			border-left: 10px solid blue;*/

			border: solid;
			/*border-width: 10px;*/
			/*border-color: green;*/
			/*border-style: outset;*/
			/*
				border-style
					solid 		实线
					double 		双实线
					dotted 		点状线
					dashed 		虚线
					------------------
					none 		无边框
					hidden 		隐藏
								样式冲突使用
					groove 		3D凹槽边框
					ridge 		3D垄状边框
					inset 		内陷
					outset 		外凸
			*/
			border-width: 10px 20px 30px 40px;
			/*如果设置4个数值，分别对应上、右、下、左*/
			/*如果设置3个数值，分别对应上、左右、下*/
			/*如果设置2个数值，分别对应上下、左右*/
			/*如果设置1个数值，分别对应上右下左*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
