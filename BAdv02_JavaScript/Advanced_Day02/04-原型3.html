<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /* var obj = {};  // new Object()
     console.log(obj.__proto__ === Object.prototype)
     console.log(obj.constructor)*/
    function Person() {
        this.age = 30;
    }
    Person.prototype.name = "李四";
    var p1 = new Person();
    console.log(p1.age)
    console.log(p1.name)
    //hasOwnProperty判断一个属性是不是属于这个对象本身的。不会去原型中去查找。  如果返回true我们可以肯定
    //一定存在于这个对象本身。
    console.log(p1.hasOwnProperty("age"))
    console.log(p1.hasOwnProperty("name"))
    // 操作符 in 可以判断一个属性是否存在于这个对象的整个原型链上。
    console.log("n1ame" in p1);

    /*判断一个属性存在位置
     返回值：
     * 0 代表不存在
     * 1 代表在对象本身
     * 2 代表在对象的原型链上
     * */
    function judgePropertyPosition(obj, pro) {
        if (!(pro in obj)) {
            return 0;
        } else if (obj.hasOwnProperty(pro)) {
            return 1;
        } else {
            return 2;
        }
    }
    console.log(judgePropertyPosition(p1, "sex"))
</script>
</body>
</html>
