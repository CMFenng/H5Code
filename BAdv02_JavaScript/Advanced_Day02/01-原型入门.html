<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person() {
        this.age = 10;
        this.name = "志玲";
    }
    /*Person.age = 20;
    console.log(Person.age);*/
    Person.prototype.sex = "nv";
    var p = new Person();
    console.log(p.constructor === Person)
    console.log(p.age);
    console.log(p.sex);

    console.log(Person.prototype === p.__proto__);
</script>
</body>
</html>
<!--
一切皆对象！！！
对象.属性名
任何一个函数，只要一被声明，就有一个默认的属性  prototype  表示函数的原型，指向的那个对象
就是函数的原型对象。

如果一个函数被当做构造函数使用的时候，那么才会考虑原型。

通过构造函数创建一个对象之后，则这个对象会有一个不可见的属性[[proto]],这个属性指向了一个
对象：构造函数的原型对象
-->
