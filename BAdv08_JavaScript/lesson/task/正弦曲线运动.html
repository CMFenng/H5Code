<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		#box{
			width: 100px;
			height: 100px;
			margin-top: 250px;
			background-color: pink;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
	box.onclick = function () {
		var distance = 250;
		var duration = 2000;
		var startTime = new Date();
		var p;
	
		requestAnimationFrame(function step () {
			//计算归一化的时间
			p = Math.min(4, (new Date() - startTime) / duration);
			box.style.transform = "translate(" + distance * p + "px," + 250 * Math.sin(2 * Math.PI * p) + "px)";
			if (p < 4) {
				requestAnimationFrame(step);
			}
		});
	}
</script>
</body>
</html>
