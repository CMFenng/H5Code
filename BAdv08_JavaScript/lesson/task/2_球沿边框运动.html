<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<style type="text/css">
		#wrap{
			width: 550px;
			height: 550px;
			border: 3px solid pink;
			margin: 0 auto;
		}
		#ball{
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background-color: lawngreen;
		}
	</style>
	<script type="text/javascript" src="suanzi.js"></script>
	<script type="text/javascript" src="animator_more.js"></script>
</head>
<body>
<div id="wrap">
	<div id="ball"></div>
</div>
<script type="text/javascript">
	var animator;
	ball.onclick = function () {
		var durations = [2000, 2000, 2000, 2000];
		var easings = [Easing.linear, Easing.linear, Easing.linear, Easing.linear];
		var pros = [
			function (easing) {
				ball.style.transform = "translate(" + 500 * easing + "px," + 0 + "px)";
			},
			function (easing) {
				ball.style.transform = "translate(" + 500 + "px," + 500 * easing + "px)";
			},
			function (easing) {
				ball.style.transform = "translate(" + 500 * (1-easing) + "px," + 500 + "px)";
			},
			function (easing) {
				ball.style.transform = "translate(" + 0 + "px," + 500 * (1-easing) + "px)";
			}
		];
		animator = new Animator(durations, easings, pros);
		animator.start(true);
	}
</script>
</body>
</html>
