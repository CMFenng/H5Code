<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    box.onclick = function () {
        var distance = 1400,
            duration = 1000;
            startTime = new Date;
        var  p;
        var loop = true;
        requestAnimationFrame(function step() {
            /*计算归一化的时间*/
            p = Math.min(1, (new Date() - startTime) / duration);
            box.style.transform
                = "translate(" + distance * p +"px," + distance / 2 * p * p + "px)";
            if(p < 1){
                requestAnimationFrame(step);
            }

        });
    }
</script>
</body>
</html>
