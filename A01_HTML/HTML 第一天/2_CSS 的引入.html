<!DOCTYPE html>
<html>
	<head>
		<title>CSS 的引入</title>
		<meta charset="utf-8">
		<!-- 第二种：内部样式表 -->
		<style>
		/* CSS 选择器 */
			/*1：标签名选择器*/
			/*div{
				width: 100px;
				height: 100px;
				background-color: red;
			}*/

			/*2：类选择器*/
			/*.a{
				width: 100px;
				height: 100px;
				background-color: red;
			}*/

			/*3: ID 选择器*/
			#div_1{
				width: 100px;
				height: 100px;
				background-color: red;
			}
		</style>
	</head>
	<body>
	<!--
		CSS 基础语法
			属性名: 属性值 ;
			width: 100px;

			px -> 像素
			width -> 宽度
			height -> 高度
			background-color -> 背景颜色
	 -->
	 	<!-- 标签选择器 -->
		<!-- <div></div> -->

		<!-- 类选择器 -->
		<!-- <div class="a"></div> -->

		<!-- ID 选择器 -->
		<div id="div_1"></div>

		<!-- 第一种:内联样式表
			直接写在标签的内部 -->

			height: 100px;

		"></div> -->
