<!-- 新建文档	ctrl + n -->
<!-- 保存文档	ctrl + s -->
<!-- 注释		ctrl + / -->

<!-- 文档头（类型）声明 -->
<!DOCTYPE html>
<!--
	告诉浏览器我们要书写的是 html 文档
	文档类型是 HTML5

	注意：不是标签，只是声明
 -->

<!-- 根元素 -->
<html>
	<!-- 头部 -->
	<head>
		<!--
			head
				内部包含的内容绝大部分是不可见的
				主要是用来辅助页面的功能
		-->

		<!-- 
			title
				定义页面的标题
				该部分是可见的
		 -->
		<title>我是标题</title>

		<!--
			meta
				定义页面的元数据

				属性
					charset
						针对搜索引擎和解析方式的属性
		-->
		<meta charset="utf-8">
	</head>

	<!-- 身体 -->
	<body>
		<!--
			body
				内部绝大部分都是可见的
				主要是用来搭建 HTML 结构
		 -->

		<div>我在 body 里面</div>
	</body>
</html>
