<!-- 文档头（类型）声明 -->
<!DOCTYPE html>
<!-- 
	告诉浏览器我们要书写的是 html 文档
	文档类型是 HTML 5
	注意：不是标签，只是声明
 -->

 <!-- 根元素 -->
<html lang="en">
	<!-- 头部 -->
	<head>
		<!-- head 内部包含的内容绝大部分是不可见的，
		主要用来辅助页面的功能 -->

		<!-- 
			title :定义页面的标题
			该部分是可见的
		 -->
		<title>HTML 基础结构</title>

		<!-- 
			meta :定义页面的元数据
			属性：charset针对搜索引擎和解析格式的属性
		 -->
		<meta charset="utf-8">
	</head>

	<!-- 身体 -->
	<body>
		<!-- body 内部绝大部分都是可见的，
		主要是用来搭建 HTML 结构 -->
	</body>
</html>
