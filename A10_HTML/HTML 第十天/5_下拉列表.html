<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<!-- 
			select
				双标签
				语义：定义下拉列表

				内部需要 option 配合作为列表项来使用

				属性
				selected
					更改默认选项
		 -->
		<select name="region">
			<option value="深圳">深圳</option>
			<option value="东莞" >东莞</option>
			<option value="北京">北京</option>
			<option value="哈尔滨" selected="selected">哈尔滨</option>
		</select>
	</form>
</body>
</html>
