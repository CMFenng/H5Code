<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 1300px;
			height: 400px;
			border: 3px solid #000;

			/*
				设置文字字号
					x-large
					xx-large
					x-small
					xx-small

					medium		普通字号（默认文字大小）
					文本如果不进行特殊设置
					默认字号为 16px

					font-size 是继承的属性
			*/
			font-size: 180px;

			/*设置文字颜色*/
			color: red;

			/*
				设置文字的修饰线
					underline		下划线
					overline		上划线
					line-through	删除线
					none			无，主要用于a标签

					blink			闪烁线，现在的浏览器已经不支持
			*/
			text-decoration: blink;

			/*设置文字间距*/
			/*letter-spacing: 100px;*/

			/*设置文字首行缩进*/
			text-indent: 1em;

			/*
				px
				单位是像素，相对长度单位
				相对于显示器屏幕分辨率而言的

				em
				也是单位名称，相对长度单位
				相对于当前对象内的文本尺寸而言的

				rem
				也是相对长度单位
				相对于根元素的文本字体尺寸大小
			*/
		}
		p{
			font-size: 16px;
		}
		a{
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div>
		李先生好帅呀李先生好帅呀李先生好帅呀李先生好帅呀李先生好帅呀李先生好帅呀李先生好帅呀
		<!-- <p>李先生好帅呀</p> -->
		<!-- <a href="###">asldja</a> -->
	</div>

</body>
</html>
