<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: red;

			/*
				标签之间的相互转化
					display
						block			块
						inline			内联
						inline-block	内联块
						none			无
						让标签完全消失（布局的时候不会再考虑该元素）
			*/
			
			/*display: inline-block;*/
		}
		.div_2{
			display: none;
		}
	</style>
</head>
<body>
	<!-- div{明天就要放假啦，好开森}*3 -->
	<div>明天就要放假啦，好开森1</div>
	<div class="div_2">明天就要放假啦，好开森2</div>
	<div>明天就要放假啦，好开森3</div>
</body>
</html>
