	<!--
		img
			语义：定义图片
			单标签：<img src="" alt="">

			属性
				src
					指定图片文件所在的位置
					可以是绝对路径：src="img/1.jpg"
					可以是相对路径：src="http://img.jiankang.com/temp/2016/12/29/14829794703585.jpg"

				alt
					当图片加载不成功的时候，指定一段文本作为该图片的提示信息
					针对 SEO 进行图片的解释和说明
	 -->
	
	<!-- 绝对路径 -->
	<!-- <img src="img/1.jpg" alt=""> -->

	<!-- 相对路径 -->
	<img src="http://img.jiankang.com/temp/2016/12/29/14829794703585.jpg" alt="加载失败">
