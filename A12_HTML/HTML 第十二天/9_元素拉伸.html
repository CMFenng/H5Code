<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background: yellow;
			border: 50px solid red;

			position: absolute;
			top: 0;right: 0;bottom: 0;left: 0;
			margin: auto;

			/*margin: 100px auto;*/


			/*
				resize
					CSS3 属性
					设置元素是否可拉伸

					如果设置给其他标签使用
					需要配合 overflow 来使用

					属性
						vertical		垂直拉伸
						horizontal		水平拉伸
						both			水平和竖直同时拉伸
						none			不拉伸

					如果元素周边 margin 设置为 auto
					则元素会在两边同时进行拉伸
			*/
			resize: both;
			overflow: hidden;
		}
		textarea{
			/*
			CSS 3 属性
				设置元素是否可拉伸
			 */
			resize: none;
		}
	</style>
</head>
<body>
	<!-- <textarea></textarea> -->

	<div></div>
</body>
</html>
