<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <script type="text/javascript" src="libs/jquery-3.1.1.js"></script>
    <script>
        $(function(){
            //查找具有id属性的元素
//            var boxs = $("[id]")
            //查找具有id属性，并且属性的值是box1的元素
//            var boxs = $("[id=box1]")
            //查找id属性的值不是box1的元素，如果元素没有id属性也会找到
//            var boxs = $("[id!=box1]")
            //查找具有id属性，并且id属性的值是以b开头
//            var boxs = $("[id^=bc]")
            //查找具有id属性，并且id属性的值是以1结尾
//            var boxs = $("[id$=1]")
            //class属性的值包含子字符串 bb
//            var boxs = $("[class*=bb]")
            //class属性的值 包含 单词bb
            var boxs = $("[class~=bb]")
            console.log(boxs);
        });

    </script>
</head>
<body>
<div id="b1" class="cbbox1 cc">div1</div>
<div id="b2" class="ox2 bb">div2 </div>
<div id="b3" class="bbox3">div3</div>
<p>p</p>
</body>
</html>
