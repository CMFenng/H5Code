<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			overflow: auto;
			
			/*解决方案*/
			position: relative;
		}
		.div{
			width: 150px;
			height: 300px;
			background: red;

			position: relative;

			/*设置为绝对定位会提升层级*/
			/*position: absolute;*/
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="div"></div>
	</div>
</body>
</html>
