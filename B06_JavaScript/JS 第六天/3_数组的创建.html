<script type="text/javascript" charset="utf-8">
    /*
     数组的创建
     * 
     * 有两种创建方式
     * 	1.字面量方式
     * 	2.构造函数
     * */
    //==================================
    /*
     字面量方式创建
     * 数组的字面量：
     * 	所有元素都用方块号括起来
     * 	不同元素之间用逗号分隔开
     * 
     * 	["a","b",5];
     * */
    
    //创建了长度为 4 的数组，初始化了四个元素
//  var colors = ["red","blue","green","yellow"];
    
    //创建了一个长度为 0 的空数组
//  var colors = [];
    
//  var colors = ["red","green","blue",];
//  alert(colors.length);
    //标准浏览器中数组长度是 3
    //IE 当中解析出来长度为 4
    //===================================
    /*
     构造函数
     * 
     * 构造函数在创建对象的时候才会使用
     * 
     * 数组的构造函数创建方法
     * 		Array()
     * 		new Array(数组长度);
     * */
    //创建一个长度为 0 的数组
    var colors = new Array();
    
    //创建一个长度为 5 的数组
    var colors = new Array(5);
   
   	//创建一个长度为 3 的数组，三个元素分别是 red...
    var colors = new Array("red","green","blue");
    
    //=============================
    /*
     注意
     * 1.使用构造函数创建数组对象的时候，最后一个元素
     * 	 千万不要添加逗号，否则会报错
     * 2.使用构造函数如果只传入一个 Number 数值，
     * 	 则这个数字必须 >= 0,否则也会报错
     * 3.使用构造函数创建数组对象的时候，new 关键字
     * 	 其实可以省略，也可以写成 Array()
     * */
    //=============================
    var arr = new Array();
    	//  变量     数组对象
    	//  栈区     堆区
    	/*
    	 栈区和堆区的关系
    	 * 
    	 * 内存当中，实际上分为很多个区域，分别用来保存
    	 * 不同的数据，其中非常重要的两个区域是栈区和堆区
    	 * 
    	 * 栈区：基本数据类型都保存在栈区，
    	 * 		会根据函数的结束，而去释放内存
    	 * 堆区：非基本数据类型（对象）保存在堆区，
    	 * 		需要程序猿手动开辟，手动释放
    	 * 
    	 * new 是在堆区开辟一块内存空间，用来储存对象
    	 * arr 是数组的引用，通过栈区的引用来访问堆区的对象
    	 * 因此，new 是返回堆区对象的引用
    	 * */
</script>
