<script type="text/javascript" charset="utf-8">
    /*
     系统关键字
     * 
     * 我们可以利用系统的关键字来完成对数组的删除操作
     * 
     * delete 删除元素，数组长度不会发生改变
     * 只是将对应的数值进行删除，
     * 对应数值变为 undefined
     * */
    var arr = [1,2,3,4,5];
    console.log(arr);
    delete arr[3];
    
    console.log(arr.length);		//5
    console.log(arr[3]);			//undefined
    console.log(arr);			//1,2,3,5
</script>
</html>
