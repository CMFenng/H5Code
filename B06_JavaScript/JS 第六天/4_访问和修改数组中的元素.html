<script type="text/javascript" charset="utf-8">
    /*
     访问和修改数组中的元素
     * 
     * 利用索引来去访问数组中的元素
     * 
     * 例如： 数组长度为 5 
     * 		 0，1，2，3，4
     * 		 arr[0]
     * 	 	 arr[1]
     * */
    //创建一个长度为 5 的数组
    var arr = [10,20,30,40,50];
    
    console.log("数组中第一个元素："+arr[0]);
    console.log("数组中第三个元素："+arr[2]);
    
    //修改数组中某一个元素
    //找到对应数组位置
    arr[1] = 100;
    console.log(arr);
//	alert(arr);
</script>
