     数组的概念
     * 什么是数组？
     * 		数组指的是数据的有序列表
     * 
     * 		1.数组内部每一个数值成为为数组的元素
     * 		2.数组中每一个元素都有一个位置，
     * 		  我们把这个位置称之为索引（下标，index）
     * 		  数组的索引是从 0 开始的
     * 		3.同一个数组当中，元素的类型不做任何限制
     * 		  甚至数组中的元素可以是另外一个数组
     * 		  （二维数组，三维数组..）
     * 
     * JS 中数组有哪些特点？
     * 		1.数组长度可以动态改变
     * 		2.同一个数组中可以储存不同的数据类型
     * 		3.每一个数组都有 length 属性，
     * 		  用于代表数组中元素的个数
