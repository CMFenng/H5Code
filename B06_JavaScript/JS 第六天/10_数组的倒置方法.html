<script type="text/javascript" charset="utf-8">
    /*
     数组的倒置方法
     * 
     * 倒置操作对原数组本身进行操作，
     * 返回的也是原数组对象，
     * 并不是一个新建数组
     * */
    	var arr = ["张三","李四","王五"];
    	console.log("数组倒置前：" + arr);
    	
    	//对数组元素进行倒置
    	arr.reverse();
    	
    	console.log("数组倒置后：" + arr);
    
</script>
