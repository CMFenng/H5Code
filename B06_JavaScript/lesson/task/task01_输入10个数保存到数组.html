<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
	<input type="text" name="num" id="num" value="" />
	<input type="button" name="btn" id="btn" value="保存" />
	<p id="showArr"></p>
</body>
<script type="text/javascript" charset="utf-8">
    var arr = [];
    var i = 0;
    var numId = document.getElementById("num");
    document.getElementById("btn").onclick = function(){
    	arr[i] = numId.value;
    	if(i == 9){
    		showArr.innerHTML += arr + "<br/>"
    		return;
    	}else{	
    		numId.value = "";
    		i++;
    	}
    }
</script>
</html>
