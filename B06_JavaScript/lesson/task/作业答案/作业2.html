<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript">
	var arr = [99,85,82,63,60];
	var ele = 50;
	for (var i = 0, len = arr.length; i < len; i++) {
		if(arr[i] < ele){
			//插入：splice(start, 0, ele)
			arr.splice(i, 0, ele);
			break;
		}
		
		if(i === arr.length - 1){
			arr.push(ele);
		}
	}
	console.log(arr);
</script>
</body>

</html>
<!--
	有一个从大到小排好序的数组{99，85，82，63，60}。
	现从页面输入一个数，要求按原来的规律将它插入数组中。 
	假设你输入的80，则应该插入到82和63之间。
	
	
	
-->
