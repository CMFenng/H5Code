<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	var arr = [2,1,4,3,6,5,8,7,10,9,12,11,14,13,16,15,18,17,20,19];
	var temp;
	
	document.write("原数组：" + arr + "<br />");
	for(var i = 0; i < 10; i++){
		for(var j = i+1; j < 10; j++){
			if(arr[i] > arr[j]){
				temp = arr[j];
				arr[j] = arr[i];
				arr[i] = temp;
			}
		}
	}
	for(var i = 10; i < 20; i++){
		for(var j = i+1; j < 20; j++){
			if(arr[i] < arr[j]){
				temp = arr[j];
				arr[j] = arr[i];
				arr[i] = temp;
			}
		}
	}
	document.write("排序后数组：" + arr);
</script>
</body>
</html>
