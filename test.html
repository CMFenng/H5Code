<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	题目
</body>
	<script>
		// 获取用户输入的字符串
		let arr = prompt().split("");

		// 数组去重
		let newArr = [];
		let obj = {};
		for (let i = 0; i < arr.length; i++) {
			if (!obj[arr[i]]) {
				newArr.push(arr[i]);
				obj[arr[i]] = 1;
			} else {
				obj[arr[i]]++;
			}
		}

		// 排序
		let temp;
		for (let i = 0; i < newArr.length-1; i++) {
			for (let j = 0; j < newArr.length-i-1; j++) {
				if (obj[newArr[j]] < obj[newArr[j+1]]) {
					temp = newArr[j];
					newArr[j] = newArr[j+1];
					newArr[j+1] = temp;
				}
			}
		}

		// 重组
		let newStr = '';
		for (let i = 0; i < newArr.length; i++) {
			for( let j = 0; j < obj[newArr[i]]; j++) {
				newStr += newArr[i];
			}
		}

		console.log(newStr);
	</script>
</html>
