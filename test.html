<!DOCTYPE html>

<body>
<script type="text/javascript">

function cc (i) {
    if( i == 3 ){ i += 2 }
    if( i == 5 ){ i-- }
    if( i == 4 ){ i -= 2 }
    return i;
}
for (var i = 2; i < 6; i++) {
    console.log(cc(i));
}


</script>
