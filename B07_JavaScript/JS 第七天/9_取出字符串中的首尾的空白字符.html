<script type="text/javascript" charset="utf-8">
/*
去除字符串中的首尾的空白字符
	
	str.trim()
		该方法是用于去除字符串中首尾所有的空白字符
		对字符串内部的空白字符不做任何处理
*/
    var str = "\n \t abc        ABC  \t \n";
    console.log(str.trim());	//abc        ABC
