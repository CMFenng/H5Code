<script type="text/javascript" charset="utf-8">
/*
字符串的 length 属性
	
	字符串的 length 属性的值表示的是字符串中字符的个数
*/
    var str1 = "MR_LP";
    var str2 = "大家新年好";
    
    //length 是属性，所以使用的时候不需要添加括号
    //只有调用方法或者函数的时候，才会添加圆括号
    
    console.log(str1.length);	//5
    console.log(str2.length);	//5
</script>
