<script type="text/javascript" charset="utf-8">
/*
字符串的截取
	
	str.substring(start,end)
		该方法用于提取字符串中两个指定下标之间的内容
		
		参数：
			start
				必选参数
				给出一个非负的整数
			end
				可选参数
				给出一个非负的整数
				如果省略，则代表截取到字符串的结尾
				截取不包含结束位置的元素
*/
    var str = "停车坐爱枫林晚，霜叶红于二月花";
	console.log(str.substring(1));		//车坐爱枫林晚，霜叶红于二月花
	console.log(str.substring(1,3));	//车坐
	
	console.log(str.substring(-1,-3));	//空
	console.log(str.substring(5,3));	//爱枫
    //如果字符串截取的开始大于结束，没有影响
//====================================================================
/*
str.substr(start,length)
	参数：
		start
			必选参数
			要截取的字符串的起始位置
			如果是负数，计算从字符串的尾部开始截取
		length
			可选参数
			截取字符串中的长度
			如果省略该参数，则代表完整截取（截取到末尾）
*/
	var str = "二十四桥明月夜，何处玉人教吹箫";
	console.log(str.substr(1));		//十四桥明月夜，何处玉人教吹箫
	console.log(str.substr(1,3));	//十四桥
	console.log(str.substr(1,-3));	//空
	//ECMAScript 中反对使用该方法
	//在 IE4 中，start 无效
	//开始位置强制为 0
//====================================================================
/*
str.slice(start,end)
	该方法用于提取字符串中的某个位置
	并且新字符串返回提取的内容
	
	跟 substring() 非常类似
	slice() 可以支持负值
	
	参数：
		start
			必选参数
			截取内容的开始位置
		end
			可选参数
			截取结束的位置
*/
	var str = "生命诚可贵，爱情价更高";
	console.log(str.slice(0,1));	//生
	console.log(str.slice(-3,-1));	//价更
	console.log(str.slice(-3,0));	//空
	//结束位置不要为 0
</script>
