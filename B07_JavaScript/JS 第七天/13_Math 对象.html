<script type="text/javascript" charset="utf-8">
/*
Math 对象
	
	Math 主要用于做一些数学上的运算
	平方，开方，绝对值，三角函数...
*/
//===============================================
/*常用属性*/
	
    //数学常用属性： π
    console.log(Math.PI);		//3.141592653589793
    
    //数学常用属性：E 自然对数的底数
    console.log(Math.E);		//2.718281828459045
//===============================================
/*常用方法*/
	
    //绝对值
    console.log(Math.abs(5));		//5
    console.log(Math.abs(-5));		//5
    
    //最大值
    console.log(Math.max(60,5,80));		//80
    	
    //最小值
    console.log(Math.min(60,5,80));		//5
    
    //返回大于等于 number 的最小整数（向上取整）
    console.log(Math.ceil(13.14));		//14
    console.log(Math.ceil(-13.14));		//-13
    
    //返回小于等于 number 的最大整数（向下取整）
    console.log(Math.floor(13.14));		//13
    console.log(Math.floor(-13.14));	//-14
    
    //四舍五入
    console.log(Math.round(13.4));		//13
    console.log(Math.round(13.5));		//14
    console.log(Math.round(-13.4));		//-13
    console.log(Math.round(-13.5));		//-13
    console.log(Math.round(-13.6));		//-14
    
    //指数
    console.log(Math.pow(2,16));		//65536
    
    //平方根
    console.log(Math.sqrt(4));			//2
    
    //随机数（伪随机数）
    //返回的是 0 ~ 1 之间随机小数
    //[0,1)
    console.log(Math.random());			//0.3085068441705021
    
    //三角函数
    console.log(Math.sin(Math.PI / 4));		//45度正弦	0.7071067811865475
    console.log(Math.cos(Math.PI / 4));		//45度余弦	0.7071067811865476
    console.log(Math.tan(Math.PI / 4));		//45度正切	0.9999999999999999
</script>
