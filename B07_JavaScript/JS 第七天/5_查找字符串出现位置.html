<script type="text/javascript" charset="utf-8">
/*
查找字符串出现位置
	
	str.indexOf(searchValue,fromIndex)
		该方法返回某个指定的字符串在字符串中首次出现的位置
		
		参数：
			searchValue
				必选参数
				规定需要检索的字符串数值
			fromIndex
				可选参数
				规定字符串检索的起始位置
				如果省略，则从字符串首字符开始
*/
    var str = "abcdefghijkab";
    console.log(str.indexOf("ab"));		//0
    console.log(str.indexOf("ab",1));	//11
    console.log(str.indexOf("z"));		//-1
    //如果查找的字符串不存在，则返回 -1
//======================================================
/*
str.lastIndexOf(searchValue,fromIndex)
	该方法返回一个指定字符串最后出现的位置
	在一个字符串中从后往前检索
	
	参数：
		searchValue
			搜索的内容
		fromIndex
			搜索的范围
*/
    var str = "efabcdef";
    console.log(str.lastIndexOf("ef"));		//6
	console.log(str.lastIndexOf("ef",5));	//0
	console.log(str.lastIndexOf("ef",6));	//6
	console.log(str.lastIndexOf("ef",-1));	//0
	console.log(str.lastIndexOf("ef",0));	//0
	
	var str = "abdefgabcdefg";
	console.log(str.lastIndexOf("ab",4));	//0
	console.log(str.lastIndexOf("ab",1));	//0
	console.log(str.lastIndexOf("ab",8));	//6
	//		abcde		fgabcdefg
	//		ab			cdefgabcdefg
	//      abdefgabc	defg
</script>
