<script type="text/javascript" charset="utf-8">
/*
字符串的大小写转换
	
	str.toUpperCase()
		该方法将字符串中所有字符转换为大写
	str.toLowerCase()
		该方法将字符串中所有字符转换为小写
*/
    var str = "abcABC";
    console.log(str.toUpperCase());		//ABCABC
    console.log(str.toLowerCase());		//abcabc
</script>
