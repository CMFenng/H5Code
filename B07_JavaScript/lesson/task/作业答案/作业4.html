<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title></title>
</head>

<body>
<script type="text/javascript">
	function change (s) {
		for (var i = 1; i < s.length; i++) {
			if(s[i] > "A" && s[i] < "Z"){
				var c = " " + s[i].toLowerCase();
				s = s.replace(s[i], c);  // Hello myWorld
			}
		}
		return s;
	}
	alert(change("HelloMyWorld"))
</script>
</body>

</html>
<!--
	将字符中单词用空格隔开
已知传入的字符串中只有字母，每个单词的首字母大写，请将每个单词用空格隔开 只保留第一个单词的首字母大写
传入:"HelloMyWorld"
返回:"Hello my world"
	
	
	
	
-->
