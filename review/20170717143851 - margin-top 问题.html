<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.div1 {
			width: 200px;
			height: 400px;
			background-color: #f00;
			margin-top: 50px;
			/*overflow: hidden;*/
			border: 1px solid black;
		}
		.div2 {
			width: 100px;
			height: 100px;
			background-color: #f0f;
			margin-top: 80px;
		}
	</style>
</head>
<body>
	<div class="div1">
		<div class="div2"></div>
		<div class="div2"></div>
	</div>
</body>
</html>
<!-- 

	margin 的特殊情况以及如何解决？

	如果是兄弟关系，第一个元素的 margin-bottom 和 第二个元素的 margin-top 会产生叠压
	
	如果是父子关系，子级元素的第一个元素的 margin-top 会传递给父级

	1. 给父级加 border
	2. 给父级设置 overflow: hidden;
	3. 别用 margin 用 padding
		如果是父子关系，尽量用 padding
		如果是兄弟关系，可以用 margin

 -->
