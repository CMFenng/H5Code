<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.outer {
			border: 1px solid black;
			background-color: lightblue;
			margin: 50px auto;
			padding: 50px;
			/*overflow: auto;*/
		}
		.left {
			width: 80px;
			height: 80px;
			background-color: lightgray;
			float: left;
		}
		.main {
			width: 80px;
			height: 80px;
			background-color: red;
			float: left;
		}
		.right {
			width: 80px;
			height: 80px;
			background-color: yellow;
			float: left;
		}
		/*.clear {
			clear: both;
		}*/
		.outer:after{
			clear: both;
			content: "";
			display: block;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="left"></div>
		<div class="main"></div>
		<div class="right"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
