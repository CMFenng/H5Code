<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var arr = [1, 2, 3, 4, 5, 6, 7, 8];
    // 输出数组中的偶数
    console.log(arr.filter((item)=>{
        return item%2 == 0;
    }));
    // 简写
    console.log(arr.filter((item)=>item%2==0));
</script>
</body>
</html>
