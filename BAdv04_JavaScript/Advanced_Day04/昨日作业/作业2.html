<body>
<script>
    function Point(x, y) {
        this.x = x;
        this.y = y;
    }
    Point.prototype.calculateDistance = function (otherPoint) {
        return Math.sqrt((this.x - otherPoint.x)**2 + (this.y - otherPoint.y) ** 2)
    }

    function Circle(x, y, r) {
        Point.apply(this, [x, y]);
        this.r = r;
    }
    Circle.prototype =  new Point();
    Circle.prototype.area = function () {
        return Math.PI * this.r * this.r;
    }

    function Cylinder(x, y, r, h) {
        Circle.call(this, x, y, r);
        this.h = h;
    }
    Cylinder.prototype = new Circle();
    Cylinder.prototype.volume = function () {
        return this.area() * this.h;
    }
    var cy = new Cylinder(3, 4, 9, 10);
    console.log(cy.volume())
    console.log(cy.area())
